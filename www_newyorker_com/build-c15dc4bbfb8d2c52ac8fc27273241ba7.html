        (() => {

            const initializeUnit = () => {
                const rtbContainer = document.querySelector('.paywall-bar-barrier-rtb--rtb_container');
                if (!rtbContainer) return;

                const barrierContainer = document.querySelector('.paywall-bar-barrier-rtb--container');
                const topSection = document.querySelector('.paywall-bar-barrier-rtb--top-section');

                const barrierContainerPadding = parseInt(window.getComputedStyle(barrierContainer).paddingTop) * 2;
                const initialHeight = topSection.offsetHeight + barrierContainerPadding;
                barrierContainer.style.maxHeight = \`\${initialHeight}px\`;

                const adjustMaxHeight = () => {
                    const triggerElement = document.querySelector('.body__inner-container :last-child') || document.querySelector('.main-content');
                    if (window.scrollY >= triggerElement?.offsetTop) {
                        barrierContainer.style.maxHeight = \`\${initialHeight + rtbContainer.offsetHeight}px\`;
                        rtbContainer.classList.remove('hidden');
                    } else {
                        barrierContainer.style.maxHeight = \`\${initialHeight}px\`;
                        rtbContainer.classList.add('hidden');
                    }
                };
                window.addEventListener('scroll', adjustMaxHeight);
            };

            const initializeFocusTrap = () => {
                const {focusTrap} = window['{{bridge}}'];
                const modalElement = document.querySelector('.paywall-bar-barrier-rtb--top-section');

                const trap = focusTrap.createFocusTrap(modalElement, {
                    initialFocus: ".paywall-bar-barrier-rtb--subscribe-btn",
                    fallbackFocus: "header",
                    escapeDeactivates: new Function('return !{{ showOverlay }}'),
                    clickOutsideDeactivates: new Function('return !{{ showOverlay }}'),
                    allowOutsideClick: (event) => {
                        const paywallPanel = document.querySelector('.jsPanel-root');
                        return paywallPanel && paywallPanel.contains(event.target);
                    }
                });

                return {trap};
            }

            const initializeA11y = () => {
                // [data-in-view] attribute lets us know the content-type of any page
                // ex: data-in-view="{"pattern":"ArticlePage"}", data-in-view="{"pattern":"GalleryPage"}"
                const allAppElements = document.querySelectorAll("#app-root > [data-in-view] > *");

                        item.removeAttribute('aria-hidden');
                        return;
                    }
                    ;
                    item.setAttribute('aria-hidden', 'true');
                });

                const {trap} = initializeFocusTrap();
                trap.activate();
            };
            setTimeout(() => {
                initializeUnit();
                initializeA11y();
            }, 100);
