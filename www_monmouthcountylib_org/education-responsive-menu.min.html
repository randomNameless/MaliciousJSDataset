<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>education-responsive-menu.min.html</title>
</head>
<body>

<script>
jQuery(function(a){a("header .genesis-nav-menu, .nav-primary .genesis-nav-menu").addClass("responsive-menu").before('<div class="responsive-menu-icon"></div>'),a(".responsive-menu-icon").click(function(){a(this).next("header .genesis-nav-menu, .nav-primary .genesis-nav-menu").slideToggle()}),a(window).resize(function(){window.innerWidth>768&&(a("header .genesis-nav-menu, .nav-primary .genesis-nav-menu, nav .sub-menu").removeAttr("style"),a(".responsive-menu > .menu-item").removeClass("menu-open"))}),a(".responsive-menu > .menu-item").click(function(b){if(b.target!==this)return;a(this).find(".sub-menu:first").slideToggle(function(){a(this).parent().toggleClass("menu-open")})})})
</script>

</body>
</html>
