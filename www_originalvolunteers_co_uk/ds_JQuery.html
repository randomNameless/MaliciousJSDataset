function mode_forward()
	{
	mod_current_img++;
	mod_next_img=mod_current_img-1;
	if(mod_current_img>mod_img_total)
		{
		mod_current_img=1;
		mod_next_img=mod_img_total;
		}
	 mode_fadenext();
	}
	
		
function mode_previous()
	{
	mod_current_img--;
	mod_next_img=mod_current_img+1;
	if(mod_current_img<1)
		{
		mod_current_img=mod_img_total;
		mod_next_img=1;
		}
	
	 mode_fadenext();
	}
	
	function mode_fadenext()
	{
	jQuery(".mod_jq"+mod_current_img).css("z-index", "0");
	jQuery(".mod_jq"+(mod_next_img)).css("z-index", "10");
	jQuery(".mod_jq_fade").hide();
	jQuery(".mod_jq"+(mod_current_img)).show();
	jQuery(".mod_jq"+(mod_next_img)).hide();
	}
		
	
	function mode_fade_this()
	{
	clearTimeout(p_mod);
