(function () {
    if (typeof window.CustomEvent === 'function') return false;
    function CustomEvent(event, params) {
        params = params || { bubbles: false, cancelable: false, detail: null };
        var evt = document.createEvent('CustomEvent');
        evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
        return evt;
    }
    CustomEvent.prototype = window.Event.prototype;
    window.CustomEvent = CustomEvent;
})();

const pnsCustomEvent = 'track_pns_link';

function commonTrackingDetails(event, component_type) {
    const trackingDetails = {
        'event': event,
        'component_type': component_type
    }
    return trackingDetails
}


function heroMarqueeHeaderText(el) {
    return $($(el).parents('.vs-carousel-content').eq(0)).find('.vs-hero-marquee-header').text().trim();
}

function trackHeroMarqueeCTA(link_heading, link_text, link_url) {
    const e = new CustomEvent(pnsCustomEvent, {
        detail: {
            ...commonTrackingDetails('hero-marquee-link-click', 'hero-marquee'),
            'link_heading': link_heading,
            'link_text': link_text,
            'link_url': link_url
        }
    })
    document.dispatchEvent(e)
}

function trackHeroMarqueePausePlay(link_heading, video_action) {
    const e = new CustomEvent(pnsCustomEvent, {
        detail: {
            ...commonTrackingDetails('hero-marquee-video-click', 'hero-marquee'),
            'link_heading': link_heading,
            'video_action': video_action
        }
    })
    document.dispatchEvent(e)
}

function brandbladeLinkClick(headerText, linkText, url,visaLogoText) {
    if(visaLogoText != '' && headerText){
        headerText = 'visa ' + headerText.trim().substring(4).trim();
    }
    var headerTxt = headerText.trim();
    var linktxt = linkText.trim();
    const link_click_event = new CustomEvent(pnsCustomEvent, {
        detail: {
            ...commonTrackingDetails('brandblade-link-click', 'brand-blade'),
            'link_heading': headerTxt,
            'link_text': linktxt,
            'link_url': url
        }
    });
    document.dispatchEvent(link_click_event);
}

function ectLinkClick(headerText, linkText, url, containerType) {
    var headerTxt = headerText.trim();
    var linkTxt = linkText.trim();
    const link_click_event = new CustomEvent(pnsCustomEvent, {
        detail: {
            ...commonTrackingDetails('ect-link-click', 'ect'),
            'link_heading': headerTxt,
            'link_text': linkTxt,
            'link_url': url,
            'container_type': containerType
        }
    });
    document.dispatchEvent(link_click_event);
}

function sctTracking(title, url) {
    const sct_click_event = new CustomEvent(pnsCustomEvent, {
        detail: {
            ...commonTrackingDetails('sct-link-click', 'sct'),
            'link_heading': title,
            'link_url': url
        }
    });
    document.dispatchEvent(sct_click_event);
}

function ctaTileTracking(headerText, url) {
    var headerTxt = headerText.trim();
    var cta_link_click_event = new CustomEvent(pnsCustomEvent, {
        detail: {
            ...commonTrackingDetails('brandbladebundleb-link-click', 'brand-blade-bundleb'),
            'link_heading': headerTxt,
            'link_url': url
        }
    });
    document.dispatchEvent(cta_link_click_event);
}

var modalCloseTitle = "";
var conversionType;

(function () {

    if ( typeof window.CustomEvent === "function" ) return false;

    function CustomEvent ( event, params ) {
        params = params || { bubbles: false, cancelable: false, detail: null };
        var evt = document.createEvent( 'CustomEvent' );
        evt.initCustomEvent( event, params.bubbles, params.cancelable, params.detail );
        return evt;
    }

    CustomEvent.prototype = window.Event.prototype;

    window.CustomEvent = CustomEvent;
})();

function downloadEventTracking(resourcename) {
    window.dataLayer.push({
        'event': 'download-resource',
        'resourceName': resourcename
    });
    var download_event = new CustomEvent("track_download_location", {
        detail: {
            'event': 'download-resource',
            'resourceName': resourcename

        }
    });
    document.dispatchEvent(download_event);
}

$(document).ready(function() {
    $("#primary-nav").on('click', 'a', function() {
        var textval = $(this).text();
        navLinkTracking('header', textval);
    });
    $("main,.modal-body").on('click', 'a', function() {
        var title = $(this).text(),
            btype = $(this).attr("class"),
            fileList = ['pdf', 'ppt', 'doc', 'docx', 'pptx', 'xda', 'xlsx', 'xls', 'zip'],
            location = $(this).closest("*[data-gtm-card-title]").attr("data-gtm-card-title"),
            url = $(this).attr("href");

        conversionType = $(this).attr("data-conversiontype");

        if(!title || !(title = title.replace(/\s\s+/g, ' ').trim())) {
            title = $(this).attr("title") ? $(this).closest("*[data-gtm-component-title]").attr("data-gtm-component-title") + " : " + $(this).attr("title") : $(this).find("img").attr('alt');
        }

        if (url !== undefined && url.length > 0) {
            var fileNameIndex = url.lastIndexOf('/');
            var fileName = url.substring(fileNameIndex + 1);
            var fileext = url.match(/\/([^\/?#]+)[^\/]*$/);
            if (fileext !== null && fileext !== undefined) {
                fileext = fileext[1].split('.').pop().toLowerCase();
            }
            if ((fileList.indexOf(fileext) !== -1)) {
                downloadEventTracking(fileName);
            } else if (btype === undefined || btype === "" || btype.indexOf("ClickAna") != -1) {
                linkTracking(title, url, location, conversionType);
                var modalDrawer = $(this).attr("data-target");
                if (modalDrawer && modalDrawer.indexOf('dynamic-modal') != -1) {
                    drawerTracking(title, 'modal', 'open');
                    modalCloseTitle = title;
                }
            } else if (btype.indexOf("btn") != -1) {
                var modalDrawer = $(this).attr("data-target");
                if (modalDrawer && modalDrawer.indexOf('dynamic-modal') != -1) {
                    drawerTracking(title, 'modal', 'open');
                    modalCloseTitle = title;
                } else {
                    buttonTracking(title, location, conversionType);
                }
            } else {
                linkTracking(title, url, location, conversionType);
                var modalDrawer = $(this).attr("data-target");
                if (modalDrawer && modalDrawer.indexOf('dynamic-modal') != -1) {
                    drawerTracking(title, 'modal', 'open');
                    modalCloseTitle = title;
                }

            }
        }
    });
});

$(document).on("click", "header button, main button,.model button, .searchResults button", function() {
    var title = $(this).text(),
        location = $(this).closest("*[data-gtm-card-title]").attr("data-gtm-card-title");
    var locTag = $(this).parent();
    var locP = locTag.attr("class");
    var locA = locTag.attr("id");
    var actionlogic = locTag.find("button");
    //var classEle = actionlogic.attr('class');
    var expandCheck = actionlogic.attr('aria-expanded');
    var ariaLabel = $(this).attr('aria-label');

    var getTitle = function(title) {
        if(!title || !(title = title.replace(/\s\s+/g, ' ').trim())) {
            title = ariaLabel;
        }
        return title;
    }

    if (locP != undefined) {
        if (locP != 'content-drawer') {
            if (locA != undefined) {
                if (locA.indexOf('accordion') != -1) {
                    if (expandCheck === "false")
                        drawerTracking(title, 'accordion', 'close');
                    else
                        drawerTracking(title, 'accordion', 'open');
                } else {
                    buttonTracking(getTitle(title), location, conversionType);
                }
            } else {
                buttonTracking(getTitle(title), location, conversionType);
            }
        } else {
            var page = window.location.href;
            var finalpage = page.split("/").pop();
            if (expandCheck === "false") {
                if (finalpage.indexOf("#") != -1) {
                    var tfinalpage = finalpage.substring(0, finalpage.indexOf("#"));
                    var titleEle = $(this).find("span.view-less").text();
                    drawerTracking(titleEle, tfinalpage, 'close');
                } else {
                    var titleEle = $(this).find("span.view-less").text();
                    drawerTracking(titleEle, finalpage, 'close');
                }
            } else {
                if (finalpage.indexOf("#") != -1) {
                    var tfinalpage = finalpage.substring(0, finalpage.indexOf("#"));
                    var titleEle = $(this).find("span.view-more").text();
                    drawerTracking(titleEle, tfinalpage, 'open');
                } else {
                    var titleEle = $(this).find("span.view-more").text();
                    drawerTracking(titleEle, finalpage, 'open');
                }
            }
        }
    }
});

function navLinkTracking(location, text) {
    location = location + ' navigation';
    window.dataLayer.push({
        'clicktext': text,
        'event': 'navigation',
        'location': location
    });

    var navigation_event = new CustomEvent("track_navigation_location", {
        detail: {
            'clicktext': text,
            'event': 'navigation',
            'location': location ? location : 'NA_navigation_location'
        }
    });
    document.dispatchEvent(navigation_event);
}

function setDataLayerKeys(currentPagePath, regionPath, langCountry, containerID) {
    var blankVal;
    var formName = blankVal;
    var leadGen = false;
    if (currentPagePath.toLowerCase().indexOf('/forms/') != -1) {
        var pathSplit = currentPagePath.split('/');
        formName = pathSplit[pathSplit.length - 1];
        if (formName === 'lead-generation-form') {
            leadGen = true;
        }
    }
    var regSplit = regionPath.split('/');
    var langSplit = langCountry.split('_');
    var region = regSplit[3];
    var lang = langSplit[0];
    var country = langSplit[1];
    if (country === 'us') {
        country = 'US';
    }
    if (region === 'en_CA' || region === 'fr_CA' || region === 'usa' || region === 'canada') {
        region = 'north america';
    } else if (region === 'pt_BR' || region.indexOf('lac')) {
        region = 'lac';
    }

    var dlayer = {
        country: country,
        region: region,
        subRegion: undefined,
        pageType: undefined,
        leadGen: leadGen,
        leadGenIdentity: undefined,
        editorialType: undefined,
        language: lang,
        formName: formName,
        userID: undefined,
        containerID: containerID,
        cName: undefined
    }
    var dataLayerKeys = dlayer;
    dataLayerTracking(dataLayerKeys);
}

function dataLayerTracking(dlayer) {
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
        'event': 'dataLayer-initialized',
        'country': dlayer.country,
        'region': dlayer.region,
        'subRegion': dlayer.subRegion,
        'pageType': dlayer.pageType,
        'leadGen': dlayer.leadGen,
        'leadGenIdentity': dlayer.leadGenIdentuty,
        'editorialType': dlayer.editorialType,
        'language': dlayer.language,
        'formName': dlayer.formName,
        'userId': dlayer.userID,
        'containerID': dlayer.containerID,
        'cName': dlayer.cName
    });
}

/* Link tracking - Track Conversion Type */
function linkTracking(title, url, location, conversionType) {
    if (location != 'organicGrid') {
        window.dataLayer.push({
            'event': 'link-click',
            'linkTitle': title,
            'linkURL': url,
            'linkLocation': location
        });

        var link_click_event = new CustomEvent("track_link_location", {
            detail: {
                'event': 'link-click',
                'linkTitle': title,
                'linkURL': url,
                'linkLocation': location ? location : 'NA_link_location',
                'linkConversionType' : conversionType ? conversionType : 'NA'
            }
        });
        document.dispatchEvent(link_click_event);
    }
}

/* Button tracking - Track Conversion Type */
function buttonTracking(title, location, conversionType) {
    title = title ? title.replace(/\s\s+/g, ' '):' ';
    if (title)
        title.trim();
    window.dataLayer.push({
        'event': 'button-click',
        'buttonText': title,
        'buttonLocation': location
    });

    var button_click_event = new CustomEvent("track_button_location", {
        detail: {
            'event': 'button-click',
            'buttonText': title,
            'buttonLocation': location ? location : 'NA_button_location',
            'buttonConversionType' : conversionType ? conversionType : 'NA'
        }
    });
    document.dispatchEvent(button_click_event);
}

function drawerTracking(title, location, action) {
    title = title ? title.replace(/\s\s+/g, ' '):' ';
    if (title)
        title.trim();
    window.dataLayer.push({
        'event': 'drawer-engagement',
        'drawerText': title,
        'drawerLocation': location,
        'drawerAction': action
    });
    var drawer_event = new CustomEvent("track_drawer_location", {
        detail: {
            'event': 'drawer-engagement',
            'drawerText': title,
            'drawerLocation': location ? location : 'NA_drawer_location',
            'drawerAction': action
        }
    });
    document.dispatchEvent(drawer_event);
}

function organicTracking(imgName, altText, imageNameVal, location) {
    window.dataLayer.push({
        'event': 'organic-grid-click',
        'imageName': imgName
    });
    var organic_grid_event = new CustomEvent("track_organicgrid_location", {
        detail: {

            'event': 'organic-grid-click',
            'imageName': imageNameVal ? imageNameVal : altText,
            'imageLocation': location ? location : 'NA_organic_grid_location'
        }
    });
    document.dispatchEvent(organic_grid_event);
}

function virtualPageView(tag) {
    window.dataLayer.push({
        'event': 'virtual-pageview',
        'pageName': tag
    });
    var virtual_pageview_event = new CustomEvent("track_user_location", {
        detail: {
            'event': 'virtual-pageview',
            'url': window.location.href,
            'pageName': tag
        }
    });
    document.dispatchEvent(virtual_pageview_event);
}
var translateCheckInterval = setInterval(function() {
    var isTranslated = $("html").hasClass("translated-ltr");
    if (isTranslated) {
        window.dataLayer.push({
            'event': 'google-translate',
            'googleTranslate': 'true'
        });

}, 2000);

$(document).on("click", "vs-cta .vs-link-cta,vs-cta .vs-btn", function() {
    $(this).each(function() {
        var title = $(this).text();
        var isLink = $(this).closest("vs-cta").attr("data-ctatype");
        var href;
        var orientation = $(this).closest("[data-displayvariant]").attr("data-displayvariant");
        var componentName = $(this).closest("[data-marqueetype]").attr("data-marqueetype");
        var slideIndex = $(this).closest(".vs-carousel").attr("data-activeslide");
        var slidePosition;
        var ctaIndex = $(this).closest("vs-cta").attr("data-ctanumber");
        var ctaPosition = "cta-" + ctaIndex;
        if (isLink) {
            href = $(this).attr("href");
        }
        slidePosition = "Slide-" + slideIndex;
        ctaButtonTracking(title, isLink, href, componentName, slidePosition, ctaPosition, orientation);
    });

});


/* cta tracking  */
function ctaButtonTracking(title, ctaType, url, component, slideNumber, ctaPosition, marqueeOrientation) {
    title.trim();
    if (ctaType === 'link') {


        var link_click_event = document.createEvent('CustomEvent');
        link_click_event.initCustomEvent('track_marquee_link', !1, !1, {
            detail: {
                'event': 'marquee-link-click',
                'component_type': component,
                'slide_number': slideNumber,
                'cta_postion': ctaPosition,
                'orientation': marqueeOrientation,
                'link_text': title,
                'link_url': url
            }
        });
        document.dispatchEvent(link_click_event);
    } else {



        var button_click_event = document.createEvent('CustomEvent');
        button_click_event.initCustomEvent('track_marquee_button', !1, !1, {
            detail: {
                'event': 'marquee-button-click',
                'component_type': component,
                'slide_number': slideNumber,
                'cta_postion': ctaPosition,
                'orientation': marqueeOrientation,
                'button_text': title
            }
        });
        document.dispatchEvent(button_click_event);
    }
}

$(document).on("click", "vs-carousel .vs-play-pause-icon", function() {
    $(this).each(function() {
        var isPaused = $(this).hasClass('visa-icon-play');
        var index = $(this).closest(".vs-carousel").attr("data-activeslide");
        var slideNumber = "Slide-" + index;
        var carouselNav;
        if (isPaused) {
            carouselNav = "Pause";
        } else {
            carouselNav = "Play";

        }
        carouselNavigationTracking(slideNumber, carouselNav);
    });
});
$(document).on("click", "vs-carousel .vs-carousel-circle", function() {
    $(this).each(function() {
        var index = $(this).closest(".vs-carousel").attr("data-activeslide");
        var slideNumber = "Slide-" + index;
        var carouselNav = "Navigation";
        carouselNavigationTracking(slideNumber, carouselNav);
    });
});
/* carousel play pause navigation */
function carouselNavigationTracking(slidePosition, carouselNavigation) {


    var carousel_navigation_event = document.createEvent('CustomEvent');
    carousel_navigation_event.initCustomEvent('track_marquee_carousel_navigation', !1, !1, {
        detail: {
            'event': 'marquee-carousel-navigation',
            'carousel_number': slidePosition,
            'carousel_navigation': carouselNavigation
        }
    });
    document.dispatchEvent(carousel_navigation_event);
}

$(document).on("click", ".vs-video-play-button", function() {
    $(this).each(function() {
        var componentName = $(this).closest("[data-marqueetype]").attr("data-marqueetype");
        var slidePosition;
        var orientation = $(this).closest("[data-displayvariant]").attr("data-displayvariant");
        var videotitle = $(this).attr('data-videotitle');
        var videoUrl = $(this).attr('data-videourl');
        var slideIndex = $(this).closest(".vs-carousel").attr("data-activeslide");
        slidePosition = "Slide-" + slideIndex;
        videoPlayTracking(videotitle, videoUrl, componentName, slidePosition, orientation);

    });
});
/* video play tracking  */
function videoPlayTracking(title, url, component, slideNumber, marqueeOrientation) {


    var video_play_event = document.createEvent('CustomEvent');
    video_play_event.initCustomEvent('track_marquee_video_play', !1, !1, {
        detail: {
            'event': 'marquee-video-play',
            'component_type': component,
            'slide_number': slideNumber,
            'orientation': marqueeOrientation,
            'video_title': title,
            'video_url': url,
            'video_action': 'play'
        }
    });
    document.dispatchEvent(video_play_event);

}
$(document).on("click", "vs-carousel .vs-carousel-btn", function() {
    var paddlePosition = $(this).hasClass('vs-prev') ? "Left" : "Right";
    var index = $(this).closest(".vs-carousel").attr("data-activeslide");
    var slideNumber = "Slide-" + index;
    paddleNavigationTracking(slideNumber, paddlePosition);

});
/*paddle navigation tracking*/
function paddleNavigationTracking(slidePosition, paddlePosition) {


    var paddle_navigation_event = document.createEvent('CustomEvent');
    paddle_navigation_event.initCustomEvent('track_marquee_paddle_navigation', !1, !1, {
        detail: {
            'event': 'marquee-paddle-navigation',
            'slide_number': slidePosition,
            'paddle_position': paddlePosition
        }
    });
    document.dispatchEvent(paddle_navigation_event);
}

</script>

</body>
</html>
