<!DOCTYPE html>

<script>
$(function(){
	var browser = navigator.userAgent.toLowerCase(); 
	var hostname = window.location.host;
	var path = window.location.pathname;
	var ifmobile;
	var ifwindows;
	if (((browser.indexOf("iphone")!=-1)||(browser.indexOf("android")!=-1)) && (browser.indexOf("ipad")==-1)){ifmobile=true;}
	if ((browser.indexOf("windows")!=-1)){ifwindows=true;}
	console.log(hostname);
	if(hostname=='www.007swz.com'&&ifmobile){
		// 手机端打开pc网址
		if(path=='/'){
			location.href = 'https://m.007swz.com' ;
			return false;
		}
		if(path=='/sell/'){
			location.href = 'https://m.007swz.com' + path;
			return false;
		}
		
		if (path.indexOf("xinxi/")!=-1){
			location.href = 'https://m.007swz.com' + path;
			return false;
		}
		if (path.indexOf("Company/")!=-1){
			location.href = 'https://m.007swz.com' + path;
			return false;
		}
		 
	}
	if(hostname=='m.007swz.com'&&ifwindows){
		// pc端打开 手机网址
		// 产品
		if(path=='/'){
			location.href = 'https://www.007swz.com' ;
			return false;
		}
		if(path=='/sell/'){
			location.href = 'https://www.007swz.com' + path;
			return false;
		}
		if(path=='/company/'){
			location.href = 'https://gongsi.007swz.com'
			return false;
		}
		if(path=='/exhibit/'){
			location.href = 'https://zhanhui.007swz.com'
			return false;
		}
		if(path=='/news/'){
			location.href = 'https://news.007swz.com'
			return false;
		}
		if (path.indexOf("xinxi/")!=-1){
			if(path.indexOf("exhibit/")!=-1){
				location.href = 'https://zhanhui.007swz.com' + path.substr(8);
			}else{
				location.href = 'https://www.007swz.com' + path;
			}
			return false;
		}
		if (path.indexOf("Company/")!=-1){
			location.href = 'https://www.007swz.com' + path;
			return false;
		}
		if (path.indexOf("news/xinxi")!=-1){
			location.href = 'https://news.007swz.com/' + path.substr(6);
			return false;
		} 
	}
	if (ifmobile&&hostname!='m.007swz.com'){
		// pc跳转m
		// http://ywyh88.007swz.com/introduce/  =》  https://m.007swz.com/ywyh88/Companyinfo.html
		if(hostname!='www.007swz.com'&&hostname!='gongsi.007swz.com'&&hostname!='zhanhui.007swz.com'&&hostname!='news.007swz.com'&&hostname!='jiameng.007swz.com'&&hostname!='pinpai.007swz.com'&&hostname!='v.007swz.com'){
			location.href = 'https://www.007swz.com/Company/'+hostname.substr(0,hostname.indexOf("."));   
		}
		if(hostname=='gongsi.007swz.com'){
			location.href = 'https://m.007swz.com/company/';
			return false;
		}
		if(hostname=='zhanhui.007swz.com'){
			location.href = 'https://m.007swz.com/exhibit/'+path;
			return false;
		}
		if(hostname=='news.007swz.com' ){
			if(path.indexOf("xinxi/")!=-1){
				location.href = 'https://m.007swz.com/news/xinxi/' + path.substr(7);
				return false;
			}else{
				location.href = 'https://m.007swz.com/news/';
				return false;
			}
			
		}
	}

	
	
	// https://m.007swz.com/Company/tenbo

})
