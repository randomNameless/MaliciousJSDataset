<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search.html</title>
</head>
<body>

<script>
(function() { var f = document.getElementById('cse-search-box'); if (!f) { f = document.getElementById('searchbox_demo'); } if (f && f.q) { var q = f.q; var n = navigator; var l = location; if (n.platform == 'Win32') { q.style.cssText = 'border: 1px solid #99FF66; padding: 2px;'; } var b = function() { if (q.value == '') { q.style.background = '#000000 url(site/search.gif) left no-repeat'; } }; var f = function() { q.style.background = '#000000'; }; q.onfocus = f; q.onblur = b; if (!/[&?]q=[^&]/.test(l.search)) { b(); } } })(); 
</script>

</body>
</html>
