<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>init.html</title>
</head>
<body>

<script>
var $j=jQuery.noConflict();$j(function(){$j('.su-frame-align-center, .su-frame-align-none').each(function(){var frame_width=$j(this).find('img').width();$j(this).css('width',frame_width+ 14);});$j('.su-spoiler .su-spoiler-title').click(function(){$j(this).parent('.su-spoiler').find('.su-spoiler-content').slideToggle(400);$j(this).parent('.su-spoiler').toggleClass('su-spoiler-open');});$j('.su-tabs-nav').delegate('span:not(.su-tabs-current)','click',function(){$j(this).addClass('su-tabs-current').siblings().removeClass('su-tabs-current').parents('.su-tabs').find('.su-tabs-pane').hide().eq($j(this).index()).show();});$j('.su-tabs-pane').hide();$j('.su-tabs-nav span:first-child').addClass('su-tabs-current');$j('.su-tabs-panes .su-tabs-pane:first-child').show();$j('.su-table tr:even').addClass('su-even');});function mycarousel_initCallback(carousel){carousel.buttonNext.bind('click',function(){carousel.startAuto(0);});carousel.buttonPrev.bind('click',function(){carousel.startAuto(0);});carousel.clip.hover(function(){carousel.stopAuto();},function(){carousel.startAuto();});}
</script>

</body>
</html>
