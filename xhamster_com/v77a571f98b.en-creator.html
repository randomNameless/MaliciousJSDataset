e performers, distinctive body parts/marks/tattoos must be visible in the video</li></ul><span>If you find it difficult to meet one of the above mentioned requirements, please contact using our <a href="%s" class="link" target="_blank"><b>Contact form</b></a></span>',creatorDocumentsPerformersCoperformerVerificationPending:"<b>Pending verification.</b> The link was successfully sent to the co-performer's email. It will be valid until %s. Your co-performer need to pass the verification and sign the release agreement.",creatorDocumentsPerformersCoperformerVerificationNew:"<b>New link was successfully sent to the co-performer's email!</b> It will be valid until %s. Your co-performer will need to pass the verification and sign the release agreement.",creatorDocumentsPerformersCoperformerVerificationExpired:"Unfortunately, co-performer didn't pass the verification on time, so the link was expired. Generate new link, and it will be sent to their email.",creatorDocumentsPerformersCoperformerVerificationLink:"Share verification link",creatorDocumentsPerformersCoperformerVerificationShare:"Copy link and share it with your co-performer.",creatorDocumentsPerformersCoperformerVerificationLive:"Live verification",creatorDocumentsPerformersCoperformerVerificationComplete:"Complete the live verification now if you are with your co-performer. Please prepare co-performer's ID.",creatorDocumentsPerformersCoperformerVerificationGenerate:"Generate link",creatorDocumentsPerformersCoperformerVerificationGenerating:"Generating...",creatorDocumentsPerformersCoperformerVerificationSubmitNotice:"The link will be sent to your co-performer's email. You will also be able to go through the live verification from this form.",creatorDocumentsPerformersCoperformerVerificationStatusPending:"Pending verification. We are currently waiting for the co-performer verification. The link will be valid until %{date}.",creatorDocumentsPerformersCoperformerVerificationStatusExpired:"Expired. Unfortunately, your co-performer didn't pass the verification on time, so the link has expired. Please try again and send them the new link.",creatorDocuments:"Co-performers",creatorDocumentsAdditionalVerificationRequirementsTitle:"Verification requirements",creatorDocumentsAdditionalVerificationRequirementsDescription:"<b>Shoot and upload the verification video</b> of you creating your content to enable monetization. Please make sure you comply with all the requirements specified below:",creatorDocumentsAdditionalVerificationRequirementsFace:"<b>You must show your face in the verification video.</b> It must be clearly visible, uncovered, and be well lit. Your face in the video must match the image in the identity verification you have completed before.",creatorDocumentsAdditionalVerificationRequirementsKeyframes:"<b>The video must include keyframes or manipulations with your animation</b>, such as opening the animation file, manipulating the content, or showing the layers of design.",creatorDocumentsAdditionalVerificationRequirementsGameplay:"<b>The video must contain gameplay and a recording of your voice</b> sounding the same as in your gameplay videos. The recording must be 10 seconds or longer. Your voice must be clearly audible, without any background noises.",creatorDocumentsAdditionalVerificationRequirementsSpeaking:"<b>You must record your voice speaking</b> as you do in your videos, the recording must be 10 seconds or longer. Your voice must be clearly audible, without external noises.",creatorDocumentsAdditionalVerificationRequirementsContact:'Should you have any questions or need assistance, please don\'t hesitate to <b><a href="%s" class="link">contact us</a></b>',creatorDocumentsAdditionalVerificationRequirementsReview:"Review takes from 1 to 5 days. <br>By uploading a video you agree to the processing of personal data in this video",creatorDocumentsAdditionalVerificationRequirementsUpload:"Verification video upload",creatorGetFreeTrafficHeading:"Get free traffic",creatorGetFreeTrafficSiteEdit:"Edit link",creatorGetFreeTrafficEmailLabel:"Email to communicate",creatorGetFreeTrafficEmailPlaceholder:"Email",creatorGetFreeTrafficSiteLabel:"Link to paysite/clipstore",creatorGetFreeTrafficSiteHelp:'Don\'t have one?&nbsp;<a target="_blank" href="https://studio.faphouse.com?utm_source=xhamster-creator&utm_medium=create&utm_campaign=gft">Create on FapHouse.com</a>',creatorGetFreeTrafficSiteHelpMobile:'Don\'t have one?&nbsp;<a target="_blank" href="https://studio.faphouse.com?utm_source=m-xhamster-creator&utm_medium=create&utm_campaign=gft">Create on FapHouse.com</a>',creatorGetFreeTrafficAffiliateLabelOptional:"Link to affiliate program (optional)",creatorGetFreeTrafficSiteTooltip:"Website that charges money to become a member and view its content",creatorGetFreeTrafficAffiliateTooltip:"Performance-based business in which website rewards one or more affiliates for each visitor or customer brought by the affiliate's own marketing efforts",creatorGetFreeTrafficUrlPlaceholder:"URL",creatorGetFreeTrafficMessageLabel:"Additional message",creatorGetFreeTrafficMessagePlaceholder:"Optional",creatorGetFreeTrafficSubmitLabel:"Request approval",creatorGetFreeTrafficDialogTitle:"Promote personal website",creatorGetFreeTrafficDialogButton:"Send to moderation",creatorGetFreeTrafficDialogText:"Direct link to your personal website",creatorGetFreeTrafficDialogText2:"Promo message",creatorGetFreeTrafficDialogPlaceholder:"Click to watch more videos from this site",creatorGetFreeTrafficDialogCaption:"This text will appear above the video with a link to your personal website.",creatorGetFreeTrafficDialogExample:'The promo link above your video attracts visitors to your personal website. You can leave it blank, in this case the default text "Click to watch videos from this site" will appear.',creatorGetFreeTrafficDialogTip:"Moderation takes <b>1–3 business days</b>",creatorGetFreeTrafficDialogInfoTitle:"Creator page information",creatorGetFreeTrafficDialogRemoveSite:"Delete promo link",creatorGetFreeTrafficDialogRemoveSiteDescription:"You will stop getting free traffic from your videos immediately. Are you sure?",creatorGetFreeTrafficDialogCancelTitle:"Stop editing personal link",creatorGetFreeTrafficDialogCancelText:"All the data that you provided will be lost. Are you sure you want to interrupt the process?",creatorGetFreeTrafficPromptDeleted:"Personal website succesfully deleted",creatorGetFreeTrafficPromptSendToModeration:"Personal website successfully sent to moderation",creatorGetFreeTrafficStatusPendingText:"Pending Approval",creatorGetFreeTrafficPromoTitle:"Promo link",creatorGetFreeTrafficPromoDescr:"Get more visitors to your personal site from every video",creatorGetFreeTrafficPromoButtonLabel:"Personal website:",creatorGetFreeTrafficPromoButtonText:"Promote",creatorGetFreeTrafficPromoNotifyVerification:'Verify your identity in <a class="link" href="%s" target="_blank">Creator dashboard</a> to link your website',creatorGetFreeTrafficPromoNotifyRejected:'Your request has been declined. Please try again. If you have any questions, feel free to <a class="link" href="%s" target="_blank">contact us</a>',creatorGetFreeTrafficPromoNotifyPending2:"Pending Approval. Previous website link will be shown until the application has been approved",creatorHowHeader:"How It Works",creatorHowManualNavigationTab:"Get free traffic",creatorHowAdrevenueNavigationTab:"Ad Revenue",creatorHowManualFaqQ0:"How do I activate the feature?",creatorHowAdrevenueFaqQ0:"What is the Ad Revenue program about?",creatorHowAdrevenueFaqA0New:function(e){return!0==((void 0===e.requirementsLink?e.requirementsLink.toString():e.requirementsLink)==="")?"Our Ad Revenue program allows you to make money on videos produced by you, just like a studio. Upload your videos and get paid if they meet the requirements of the program.":'Our Ad Revenue program allows you to make money on videos produced by you, just like a studio. Upload your videos and get paid if they meet the <a class="link" href="%{requirementsLink}">requirements</a> of the program.'},creatorHowProducerAdrevenueFaqA0:"xHamster will pay you revenue from ads placed around your full videos. Your earnings will be based on the views of your video times the ad rate. As an Ad Revenue partner, you will receive a unique full video badge in video lists along with the direct link to your paysite.",creatorHowProducerAdrevenueFaqA1:'<ul class="long-dash-list"><li>You need to have a Creator Producer account</li><li>Only full videos could get ad revenue, so make sure you have them</li><li>You have to verify your Company information and provide the record\'s custodian addresses. Read more about the Verification process in the <a href="%{verificationFaqLink}" class="link">relevant FAQ section</a></li></ul>',creatorHowAdrevenueFaqA1New:"The Ad Revenue program is available to all verified registered creators. You have to <b>verify yourself (please note that all co-performers appearing in your videos must also be verified)</b>. You must own rights to the content and prove that a person in the videos is you. If there are several people featured in your video, you must upload documents for each of them.",creatorHowAdrevenueFaqA2New:'<ul class="long-dash-list"><li>Open your <a class="link" href="%{dashboardLink}">Creator dashboard</a></li><li>Find "Make money on video views" section. If you meet all the <a class="link" href="%{requirementsLink}">requirements</a>, you will see Activate button there</li><li>Enter your address (required for payments), country, and stage name</li><li>Request approval. Once you have submitted your Application along with your IDs, it will take up to 5 working days for the request to be processed.</li></ul><br> You can check the status of the Application in the Creator Dashboard. If your Application is rejected, you will see the reason for the rejection along with the steps that must be taken to reapply.',creatorHowProducerAdrevenueFaqA3:'xHamster gives you the Ad revenue if you upload a full video.<br><br> Before applying for this feature, make sure that:<ul class="long-bull-list"><li>You own copyrights to the content.</li><li>You ready to provide documents (2257, IDs, release agreements) on your videos by request.</li><li>You can fill in all the Company information and the address of the custodian of the records.</li><li>You have payment details for the company.</li></ul><br> Be advised that no payments within AdRevenue program will be made if you knowingly submit false information.',creatorHowProducerAdrevenueFaqA4:'<ul class="long-dash-list"><li>No cut scenes. If the major part of video has been removed or compilation is detected, it isn\'t a full video</li><li>Video has to have a logical ending</li><li>No mention of the full version available elsewhere, such as on the Producer\'s paysite</li></ul><br> Top 3 reasons why the video doesn\'t meet full video requirements:<ul class="long-dash-list"><li>no logical ending;</li><li>cut scenes or compilations detected;</li><li>video leads to a full video outside xHamster</li></ul><br> You can tag a video as a full one at the upload stage! Please note that full videos are subject to frame-by-frame moderation aimed at detecting not a full video. Only full video gets a direct link to your paysite, a unique badge in video lists, and additional view share earnings.',creatorHowAdrevenueFaqA3:"We must comply with local laws to give you this opportunity to earn a lot of money via the Ad Revenue Program.<br><br>",creatorHowAdrevenueFaqA3Sub0:"For starters, we need to verify the age and identity of yourself and the co-performers who appear in your videos, if there are any.",creatorHowAdrevenueFaqA3Sub1:"Our verification process aims to verify that each person in your videos is 18 years old or above.",creatorHowAdrevenueFaqA3Sub2New:"This is where we introduce a verification system. xHamster has partnered with a major global provider of digital identity verification services compliant with the highest information security standards. All you have to do is make digital photos of valid identification documents and a selfie.",creatorHowAdrevenueFaqA4Sub1:"To be eligible for payments under the Program, you must verify yourself and co-performers in your videos and video covers. Please note: it does NOT matter whether performers in your videos show their faces or not: if someone is in the video, <b>they MUST have an ID</b>. Once you have completed verification, you will be able to repeat the process for all your co-performers. You can add and verify new performer from either of two sections:",creatorHowAdrevenueFaqA4Sub2:'From the Documents by clicking "New performer"',creatorHowAdrevenueFaqA4Sub3:"From Upload or Video edit section by tagging performers",creatorHowAdrevenueFaqA4Sub4:"Note: your video and video covers won't be published until you have provided all the requested documents.",creatorHowAdrevenueFaqA4Sub5:"Fill the Application form very carefully avoiding typos or mistakes. All information you provide in it is only intended for our internal use, and it will never be seen by users or third parties.",creatorHowAdrevenueFaqA4Sub6:"Profile name",creatorHowAdrevenueFaqA4Sub7:"The profile name <b>is not visible</b> to xHamster users. It is only used for your convenience to make it easy to select people for each video from the list of your performers. Also, you will be able to tag performers in your videos with the profile name. Once again, it <b>WON'T be visible</b> on the website. Just don't use the real names in this field for your peace of mind. Example: Performer 1, Performer 2, Alias 3, Nickname 4, Somebody 5.",creatorHowAdrevenueFaqA4Sub8:"Personal information",creatorHowAdrevenueFaqA4Sub9:"Fill in as written in the officially issued ID. Please use English letters only. All fields are required. In order to receive payments under the Program, you need to submit a high-resolution image of a government-issued ID of a performer that has their photo and indicates birthdate. What types of IDs are accepted?",creatorHowAdrevenueFaqA4Sub10:"Driver's license",creatorHowAdrevenueFaqA4Sub11:"Passport",creatorHowAdrevenueFaqA4Sub12:"Proof of age card",creatorHowAdrevenueFaqA4Sub13:"Health card",creatorHowAdrevenueFaqA4Sub14:"State ID",creatorHowAdrevenueFaqA4Sub15:"Uniformed services ID",creatorHowAdrevenueFaqA4Sub16:"*NOTE* We do not accept images of IDs saved as screenshots on smartphones/tablets or photos taken from computer monitors.",creatorHowAdrevenueFaqA4Sub17:"A photo of the performer holding their ID next to the face is required in this section.",creatorHowAdrevenueFaqA4Sub18:"Once you have filled in all the personal information, confirm and request approval.",creatorHowAdrevenueFaqA4Sub19:"Verification takes 1-5 working days. You can check the Application status in the Documents section.",creatorHowAdrevenueFaqA4Sub20:"If no documentation is provided, your thumbnail and video will be rejected. If the performer's Application is rejected, you will see the reason for the rejection along with the steps that must be taken to reapply.",creatorHowAdrevenueFaqA4Sub21:"<b>Note. Video will not be published until all performers featured in it have been approved.</b> Once performers have been approved, you can tag them in the video.",creatorHowAdrevenueFaqA5:"There is no limit to the number of performers you can add; however, you must verify all of them with IDs. Make sure to add and verify all the performers appearing in your content to ensure the video goes public ASAP and payments are not delayed due to late publication.",creatorHowAdrevenueFaqA6:"xHamster gives you the Ad Revenue if your content qualifies (for example, only videos that meet the conditions are eligible for this feature). Once your videos have been moderated and made available to the public, you will start earning on each view. The total of what you make depends on how your videos perform. Your earnings are based on the views of your video times the ad rate. The ad rate is calculated based on the performance of the ads around your video (clicks, user country, sales).<br><br><b>Please note that moderation could take up to 5 working days.</b>",creatorHowProducerAdrevenueFaqA6:"xHamster gives you Ad Revenue if your video meets all the full video requirements. The total of what you make depends on how your videos perform. Your earnings are based on the views of your video times the ad rate. The ad rate is calculated based on the performance of the ads around your video (clicks, user country, sales).",creatorHowAdrevenueFaqA7Sub1:"Monthly payouts will get paid out around the 15th of the following month. Note that it may take several days for your bank to credit your account. You can change your payment details whenever you want but if you change it on the Payout Date, we cannot guarantee to use your updated details for the payment due on this date. If you make less than $100.00 in a month, your money will be transferred over to the next month until you reach the minimum (this minimum can be changed in the Payments settings). Payment processing time depends on the method of payment selected.",creatorHowAdrevenueFaqA7Sub2:"If we need more information from you in order to process your payment, you will be contacted via email, so please make sure to keep the email address associated with your account up to date!",creatorHowAdrevenueFaqA9Sub1:"Your submitted video underwent review by our moderators. It can't be published until you provide all performers' documents and tag performers in the video. Edit videos to tag performers. You can see how many videos require editing in the Notification section of Creator Dashboard.",creatorHowAdrevenueFaqA9Sub2:"You can check the status of performers' verification in the Documents section. If your verification cannot be completed, you will see the reason for the rejection along with the steps that must be taken to reapply.",creatorHowAdrevenueFaqA9Sub3:"All information submitted will be treated as confidential. Verification usually takes 1-5 working days",creatorHowAdrevenueFaqA10:"<b>Why must I add a photo of my ID?</b> The verification provider must verify your identity so you can use our services. To do this, we ask that you take a photo of your ID.<br><br><b>What happens to the photo of my ID?</b> When you take a photo of your ID, it is uploaded to the provider's servers securely. The verification provider is committed to protecting its users' privacy and will never parse or sell your data to the third parties. The provider stores your ID document details and the verification results for up to 7 days after verification event. The verification results we get from the provider are encrypted and stored in secure storage.<br><br><b>Is the identity verification provider trustworthy?</b> Yes, it is trusted by governments and regulators for adhering to the highest standards of security. It is certified for its outstanding security management and processes, and its systems are regularly tested to ensure your data is safe.",creatorHowAdrevenueFaqA11Sub1:"These are reasons for verification failures",creatorHowAdrevenueFaqA11Sub2:"<b>Verification Failure Reason:</b>",creatorHowAdrevenueFaqA11Sub3:"Counterfeit document",creatorHowAdrevenueFaqA11Sub4:"Expired document",creatorHowAdrevenueFaqA11Sub5:"Document matches fraudulent document database entrant",creatorHowAdrevenueFaqA11Sub6:"Document is duplicated",creatorHowAdrevenueFaqA11Sub7:"Tampered document",creatorHowAdrevenueFaqA11Sub8:"Hologram missing",creatorHowAdrevenueFaqA11Sub9:"No hologram movement detected",creatorHowAdrevenueFaqA11Sub10:"Data mismatched",creatorHowAdrevenueFaqA11Sub11:"Document numbers invalid",creatorHowAdrevenueFaqA11Sub12:"Data integrity on the chip fails",creatorHowAdrevenueFaqA11Sub13:"Digital signature verification failed",creatorHowAdrevenueFaqA11Sub14:"Country Signing Certification, Authority (CSCA) Certificate check fails",creatorHowAdrevenueFaqA11Sub15:"Photo is overexposed",creatorHowAdrevenueFaqA11Sub16:"The photo is too dark",creatorHowAdrevenueFaqA11Sub17:"The photo is too blurry",creatorHowAdrevenueFaqA11Sub18:"The document is too damaged",creatorHowAdrevenueFaqA11Sub19:"Glare obstruction",creatorHowAdrevenueFaqA11Sub20:"Object obstruction",creatorHowAdrevenueFaqA11Sub21:"No document found",creatorHowAdrevenueFaqA11Sub22:"Partial photo",creatorHowAdrevenueFaqA11Sub23:"Image resolution too low",creatorHowAdrevenueFaqA11Sub24:"Country not supported",creatorHowAdrevenueFaqA11Sub25:"Document not supported",creatorHowAdrevenueFaqA11Sub26:"Incorrect document type",creatorHowAdrevenueFaqA11Sub27:"Incorrect Machine Readable Zone on your passport",creatorHowAdrevenueFaqA11Sub28:"Document type not supported",creatorHowAdrevenueFaqA11Sub29:"Document is missing side",creatorHowAdrevenueFaqA11Sub30:"The image is black and white",creatorHowAdrevenueFaqA11Sub31:"Face not genuine",creatorHowAdrevenueFaqA11Sub32:"Noticeable age gap",creatorHowAdrevenueFaqA11Sub33:"Photo of a Mask",creatorHowAdrevenueFaqA11Sub34:"Photo of a Photo",creatorHowAdrevenueFaqA11Sub35:"Different Person",creatorHowAdrevenueFaqA12Sub1:'Do you want to be featured on the <a class="link" href="%{pornstarsLink}">Pornstars</a> page on xHamster and <a class="link" href="https://xhamsterlive.com/girls/pornstars">xHamsterLive</a>? Do you want your live stream promoted to millions of our loyal users?',creatorHowAdrevenueFaqA12Sub2:"If so, we have awesome news for you! We've made it possible for you to use your Pornstar status to promote directly to potential fans and new audience members.",creatorHowAdrevenueFaqA12Sub3:"All pornstars who have verified accounts on our platforms will also be featured on xHamster's Pornstar section whenever they go live and begin streaming on xHamsterLive.",creatorHowAdrevenueFaqA12Sub4:'Have an active account and Verified Pornstars status on xHamster — To have this status, we believe that the term "pornstar" is used to generally refer to professional models and performers in the adult entertainment industry. Most of the time, these performers appear in the highly-produced and professionally made content with other pornstars.',creatorHowAdrevenueFaqA12Sub5:"Have a live stream active on xHamsterLive — If you don't have a live stream set up already, use the tools in the Creator dashboard to activate your presence on xHamsterLive or write directly to pornstar@stripchat.com!",creatorHowAdrevenueFaqA12Sub6:'If you want to get verified, feel free <a class="link" href="%{contactLink}">to write to us</a>. All you need to do is navigate to the bottom of the webpage, and click on "Contact us" under the Help column.',creatorHowAdrevenueFaqA12Sub7:'Once you open the contact page, select "Pornstars" under the required subject field drop down menu. Fill out the required information to get verified. These required fields include the pornstar page on xHamster and your xHamster Creators profile.',creatorHowAdrevenueFaqA12Sub8:'Once we have the information we need, your live stream link will be published to pages like <a class="link" href="%{pornstarsLink}">www.xHamster.com/pornstars</a> and <a class="link" href="https://xhamsterlive.com/girls/pornstars">www.xHamsterLive.com/girls/pornstars</a>.',creatorHowAdrevenueFaqA13Sub1:"We developed a geo blocking feature for creator accounts currently active and verified on our platform. The feature is intended to protect our creators and their content, as well as improve our privacy commitment.",creatorHowAdrevenueFaqA13Sub2:"Let's clarify a few things first. Geo blocking restricts access to content and videos based on the physical location of a user attempting access. Geo blocking can be enabled and adjusted in privacy settings.",creatorHowAdrevenueFaqA13Sub3:'<b>Navigation: My Profile → Edit Profile → <a class="link" href="%s">Privacy</a>.</b>',creatorHowAdrevenueFaqA13Sub4:"Block your videos from being shown in chosen countries, via the <b>drop down menu</b>.",creatorHowAdrevenueFaqA13Sub5:"We also cannot guarantee blocking if some people mask their IP address while browsing. Please note that it may take some time for content to be completely blocked. Geo blocking only blocks video content. Video thumbnails and previews may still be shown in the selected blocked country.",creatorHowAdrevenueFaqA13Sub6:"It is impossible to guarantee 100% efficiency of geo blocking as some people may mask their IP address while browsing, therefore we cannot detect where they are browsing from masked sources or not.",creatorHowAdrevenueFaqA13Sub7:"While geo blocking is a great tool to use, it is not bullet- or foolproof. However, keep in mind that the more countries you choose to hide, the fewer views you get.",creatorHowAdrevenueFaqA13Sub8:"<b>Remember: Video views equal more money.</b>",creatorHowAdrevenueFaqA14Sub1:"There are three types of performers' TOP - Pornstars, Celebrities, and xHamster Creators.",creatorHowAdrevenueFaqA14Sub2:'We believe the word "Pornstar" generally refers to those well-known professional models/performers in the adult industry who mostly appear in the professionally made content with other pornstars, and collaborate with professional production companies.',creatorHowAdrevenueFaqA14Sub3:"<b>Creators</b> are our independent stars. They mostly create the content themselves, either solo or with their partners, sometimes in collaboration with other content creators.<br>To get into the Creators TOP, you must have the ad revenue feature activated.",creatorHowAdrevenueFaqA14Sub4:'Both types receive the same amount of visibility! The only difference is which TOP your content will appear in (Pornstars will remain in <a class="link" href="%{pornstarsLink}">https://xhamster.com/pornstars</a> TOP and xHamster Creators will appear in <a class="link" href="%{creatorsLink}">https://xhamster.com/creators</a> TOP)',creatorHowAdrevenueFaqA14Sub5:"We're doing our best to promote our Creators within the site!",creatorHowAdrevenueFaqA15Sub1:"We have developed for you all the options to create and upload custom сovers for your videos. Yet, how do you choose a custom video cover? You have the power to add up to 5 custom covers to your videos, allowing you to showcase your content in the most captivating and enticing way possible.<br><br> When designing your cover image, consider adding your brandings like a username or logo. If you choose to add text, make sure that it covers less than one-third of the image.<br><br><b>IMPORTANT:</b> Don't add text that is unrelated to the video's content or that is designed specifically as clickbait. Your cover must be a framing device for your video. It should depict what the video is about, what it contains, who is in it, among other critical things.<br><br> All of this can be done with a still photo taken while on the set during the production period or a screenshot from the final cut of the video that you uploaded to the website.<br><br> We recommend to choose thumbnails that are both PLEASING and APPEALING to the eye of your audience.<br><br><b>Steps to upload:</b>",creatorHowAdrevenueFaqA15Sub2:'Go to <a href="https://xhamster.com/upload" class="link">https://xhamster.com/upload</a> to upload your video. During the upload process, you can upload up to 5 of your custom video covers. Under the "Title & Description" panel on the upload page, click the the "Upload up to 5 custom covers" button to upload your preferred images.',creatorHowAdrevenueFaqA15Sub3:"Minimum image requirements: 960x540 px; file types: jpg, png.; max file size: 10 mb. Once you upload your images, complete the remaining description fields and submit.<br><br><b>If you already have a video:</b>",creatorHowAdrevenueFaqA15Sub4:'Go to <a href="https://xhamster.com/my/videos" class="link">https://xhamster.com/my/videos</a>, click edit under the video you\'ve already uploaded that you want to upload a custom cover for. Choose the "Upload up to 5 custom covers" button, and choose your images. Then save the video settings. Follow the image requirements.',creatorHowAdrevenueFaqA15Sub5:"You can finally submit your custom covers <b>for moderation and approval</b> by the xHamster review team. If you're approved, then you have nothing to worry about.<br><br> However, some of our reject reasons for custom video covers include the following:",creatorHowAdrevenueFaqA15Sub6:'<ul class="long-bull-list"><li>Copyright and intellectual property violations.</li><li>Confirmed or potential depiction of underage individuals.</li><li>Illegal activity including unlawful exposure and violence.</li><li>Animals detected in cover images.</li><li>Vomiting and other gross bodily functions detected.</li></ul>',creatorHowAdrevenueFaqA15Sub7:'Don\'t worry! Just follow the law and our platform\'s rules, and everything will workout!<br><br> If you have questions, contact us via <a class="link" href="%s">Contact form</a>',creatorHowAdrevenueFaqA16Sub1:"Only unique videos are eligible to participate in Ad revenue program per account, any duplicate videos will be removed.",creatorHowAdrevenueFaqA17Sub1:"The Referral Payout to the Referrer is 5% of the Referred Creator's Earnings:",creatorHowAdrevenueFaqA17Sub2:'<ul class="long-dash-list"><li>For the first 12 Months after registration of their Creator Account.</li><li>Limited to the first $1 Million Dollars earned by each Referred Creator. This allows Referrers to earn up to $50,000.00 per Referred Creator.</li></ul>',creatorHowAdrevenueFaqA17Sub3:"There are no limitations to the number of your Referred Creators or your total Referral Earnings.",creatorHowAdrevenueFaqA17Sub4:"If you invited someone and they signed up but did not use your referral link, we are unable to associate that account with your referral. The process is automated and cannot be changed.",creatorHowAdrevenueFaqA17Sub5:"For additional details, please see the <b>Referral Program Terms</b> section in the Terms of Service.",creatorHowAdrevenueFaqA18Sub1:"Click the <b>Referral program</b> button in your Creator Dashboard. Your unique referral link will be shown there.<br> You can share your Referral Link with anyone you believe could be an xHamster Creator.<br> In order for you to receive Referral Income, the person you invited must sign up using your unique link.<br> Referral links can only be used by those who do not have and have not previously had an xHamster Creator account. A Creator cannot delete their existing account and open a new account via a referral link.",creatorHowAdrevenueFaqA19Sub1:"Monthly payouts will get executed around the 15th of the following month. Please note that it may take several days for your bank to credit your account. You can change your payment details whenever you want but if you change it on the Payout Date, we cannot guarantee to use your updated details for the payment due on this date. In the event the sum of your monthly Referral Income does not exceed the minimum withdrawal amount for your current payout method, your referral payment will be transferred to the next month until the required payment threshold is reached.<br> Payment processing time depends on the method of payment selected.",creatorHowAdrevenueFaqA20Sub1:'You need to participate in our <a class="link" href="%{uploadLink}">Ad Revenue</a> program and verify your content',creatorHowAdrevenueFaqA21Sub1:'Simply <a class="link" href="%{uploadLink}">upload your video</a> and tick the appropriate checkbox that your video has no real persons in it in the upload form and select the content type. To monetize your content, you need to provide us with a verification video.',creatorHowAdrevenueFaqA22Sub1:"We ask for a verification video to confirm that the content was created by you. This video must show you in the process of creating your work.",creatorHowAdrevenueFaqA23Sub1:"Please record a straightforward video without any cuts or edits, demonstrating how you produce your content. Your face must be clearly visible and match the verification image you provided when you verified your account. Ensure your face is uncovered, well-lit, and fully visible.",creatorHowAdrevenueFaqA24Sub1:'<ul class="long-dash-list"><li>Good quality of the video (480p and above)</li><li>Duplicates are not eligible for participation in Ad Revenue program</li><li>Videos should not contain any ads, more information can be found <a class="link" href="%{faqLink}">here</a></li><li>Trailers are not allowed</li><li>Video must contain streamer\'s face or voiceover for gameplay videos</li></ul>',creatorHowAdrevenueFaqA25Sub1:"We require a short video of you with your face clearly visible demonstrating keyframes or manipulations with your animation. This could include actions like opening the animation file, manipulating the content, or showcasing the design layers.",creatorHowAdrevenueFaqA26Sub1:"Please upload a video of you with your face clearly visible creating your content. This video should showcase gameplay footage of you in action, including clips of your gameplay and your commentary using your voice.",creatorHowAdrevenueFaqA27Sub1:"We require a verification video where you with your face clearly visible record your voice speaking as you do in your videos. The recording should be at least 10 seconds long, and your voice must be clear and audible without external noises.",creatorHowAdrevenueFaqA28Sub1:"If you have already provided a verification video or consistently upload similar style content, there's no need to upload another verification video. However, if you upload a new animated video with a different style and intend to monetize it, you will need to submit a new verification video.",creatorHowAdrevenueFaqA29Sub1:'To do so, record a verification video and upload it through your preferred hosting site, save the link and send it to our Moderation team via the <a class="link" href="%{contactFormLink}">Contact us</a> form.',creatorHowAdrevenueFaqA30Sub1:"Only MP4 video format is supported, and the maximum file size is up to 400 MB.",creatorHowAdrevenueFaqA31Sub1:"You will be notified through email if, for any reason, your verification video is not approved.",creatorHowAdrevenueFaqA32Sub1:"Moderation review takes from 1 to 5 business days.",creatorHowAdrevenueFaqA33Sub1:'Animated content follows the same guidelines as our adult content. To learn more about what is not acceptable on xHamster, please check our <a class="link" href="%{videoRequirementsLink}">Video upload requirements</a>.',creatorHowAdrevenueFaqA34Sub1:'The <a class="link" href="%s" target="_blank">Ad Revenue</a> bonus program allows you to make extra money on videos you produce if they meet the program\'s requirements.',creatorHowAdrevenueFaqA35Sub1:'The <a class="link" href="%s" target="_blank">Ad Revenue</a> bonus program boosts your earnings by increasing your rate for all your published videos. The more videos you upload in a month, the more you can earn. As you reach new levels, you\'ll receive an additional percentage bonus on top of your Basic rate. Depending on the number of videos you publish during a given month, you receive a bonus that applies to all your monetization-enabled videos uploaded at any time.',creatorHowAdrevenueFaqA36Sub1:'At the beginning of each month, your level will reset to the Basic rate.<br><br> You can increase your level by uploading more videos.<br><br> Our <a class="link" href="%s" target="_blank">Ad Revenue</a> Bonus program has four levels:<br><br><b>Bronze Level:</b> Upload a minimum of 1 video and get +15% to the basic rate.<br><br><b>Silver Level:</b> Upload a minimum of 3 videos and get +30% to the basic rate.<br><br><b>Gold Level:</b> Upload a minimum of 5 videos and get +40% to the basic rate.<br><br><b>Diamond Level:</b> Upload a minimum of 8 videos and get +50% to the basic rate.',creatorHowAdrevenueFaqA37Sub1:"We only count the number of videos uploaded during the given month. So, even if you start participating in the middle of the month, you still have a chance to reach a new level and receive higher payout.",creatorHowAdrevenueFaqA38Sub1:'To review your earnings, please check your <a class="link" href="%s" target="_blank">Statistics tab</a>. You will see added bonus under Ad Revenue Bonus field.',creatorHowAdrevenueFaqQ1:"Who is eligible for participation in the Ad Revenue program?",creatorHowAdrevenueFaqQ2:"How to join Ad Revenue program?",creatorHowProducerAdrevenueFaqA2:'<ul class="long-dash-list"><li>Open your <a class="link" href="%{dashboardLink}">Creator dashboard</a></li><li>Find "Make money on video views" section. If you meet all the requirements, you will see Activate button there</li><li>Verify your Company and fill in all the information.</li><li>Sign the Agreement and Request approval</li></ul>',creatorHowAdrevenueFaqQ3:"What is the verification process?",creatorHowAdrevenueFaqQVideoRequirements:"What are the Ad Revenue eligibility requirements for videos?",creatorHowAdrevenueFaqAVideoRequirements:'<ul class="long-dash-list"><li>Good quality of the video (480p and above)</li><li>Duration must be over %{minutes} minutes</li><li>Duplicates are not eligible for participation in Ad Revenue program. Also, videos that are parts of previously uploaded videos are also considered duplicates: e.g., if you upload a 15-minute video and then upload its shorter edited version of 5 minutes, the shorter video will not be earning anything. Please note that compilations of multiple videos are allowed.</li><li>The video contains a full scene and is not a trailer for a full video. Please note that trailers uploaded through FapHouse for promotion of full videos will not be monetized.</li><li>Videos do not contain any ads. We allow use of 1 watermark if it is non-intrusive and is placed in the corners of the image or centered on the top or bottom of the image.<br><span class="video-requirements-image"></span></li></ul><br>Only videos that meet Ad Revenue program requirements get earnings from views and a unique creator\'s badge. The videos will be checked by moderators, and if requirements are not met, Ad Revenue will be disabled for such videos.',creatorHowAdrevenueFaqQ4:"Additional Performers and Verification",creatorHowProducerAdrevenueFaqQ4:"What are the full video requirements?",creatorHowAdrevenueFaqQ5:"How many additional performers can I add?",creatorHowAdrevenueFaqQ6:"How much money will I make?",creatorHowAdrevenueFaqQ7:"How often will I get paid?",creatorHowAdrevenueFaqQ9:'I\'ve uploaded a video, and its status is "Documents required". What does this mean?',creatorHowAdrevenueFaqQ10:"What else do I need to know about the verification process?",creatorHowAdrevenueFaqQ11:"Why did verification of my ID fail?",creatorHowAdrevenueFaqQ12:"How to get featured on the xHamster Pornstars page with a live stream?",creatorHowAdrevenueFaqQ13:"How creators can use our geo blocking tool?",creatorHowAdrevenueFaqQ14:"Pornstars vs. xHamster Creators?",creatorHowAdrevenueFaqQ15:"How to upload a custom video cover?",creatorHowAdrevenueFaqQ16:"Why was my video deleted as a duplicate?",creatorHowAdrevenueFaqQ17:"What are the terms of the referral program?",creatorHowAdrevenueFaqQ18:"Where can I find referral links?",creatorHowAdrevenueFaqQ19:"How do referral payments work?",creatorHowAdrevenueFaqQ20:"How can I start earning from my animated content?",creatorHowAdrevenueFaqQ21:"How to upload my animated content?",creatorHowAdrevenueFaqQ22:"Why are verification videos required to enable monetization for animated content?",creatorHowAdrevenueFaqQ23:"How to make a verification video for animated content?",creatorHowAdrevenueFaqQ24:"What are the requirements for animated content to be eligible for Ad Revenue monetization?",creatorHowAdrevenueFaqQ25:"What should I include in my verification video for Animation?",creatorHowAdrevenueFaqQ26:"What should I include in my verification video for Gameplay?",creatorHowAdrevenueFaqQ27:"What should I include in my verification video for Audiostories?",creatorHowAdrevenueFaqQ28:"Should I provide a verification video for each new animation, gameplay video, or audio that I upload?",creatorHowAdrevenueFaqQ29:"How to upload a verification video for animations, gameplay videos, or audios?",creatorHowAdrevenueFaqQ30:"What are technical requirements for verification videos for animations, gameplay videos, or audios?",creatorHowAdrevenueFaqQ31:"How do I know if my verification video for animations, gameplay videos, or audios is not accepted?",creatorHowAdrevenueFaqQ32:"How long does it take to review my verification video for animations, gameplay videos, or audios?",creatorHowAdrevenueFaqQ33:"What types of animated content is not allowed on xHamster?",creatorHowAdrevenueFaqQ34:'What is the xHamster <a class="link" href="%s" target="_blank">Ad Revenue</a> bonus program?',creatorHowAdrevenueFaqQ35:'How does the <a class="link" href="%s" target="_blank">Ad Revenue</a> bonus program work?',creatorHowAdrevenueFaqQ36:"How does the level system work?",creatorHowAdrevenueFaqQ37:'What if I started to participate in <a class="link" href="%s" target="_blank">Ad Revenue</a> bonus program in the middle of the month?',creatorHowAdrevenueFaqQ38:'How do I check my earnings from <a class="link" href="%s" target="_blank">Ad Revenue</a> bonus program?',creatorHowGftFaqQ0:"How do I activate the feature?",creatorHowGftFaqA0:'To activate this feature and start monetizing xHamster traffic, you need to:<ul class="long-dash-list"><li>Register a Creator account</li><li>Open your <a href="%{link}" class="link" target="_blank">Creator dashboard</a></li><li>Find the "Boost your brand with xHamster\'s traffic" section. If you meet all the requirements, you will find the Activate button there</li><li>Fill the form with all required information and request approval</li></ul>Once you are approved, you can create your first channel and link videos to your paysite.',creatorHowGftFaqQ1:"How do I get the traffic and promote my paysite?",creatorHowGftFaqA1:'You can promote your paysite on xHamster & get sales on your site from a banner under your videos. We don\'t pay for uploading videos to xHamster<ul class="long-dash-list"><li>Every video has a banner under the video player, which could be linked to your paysite</li><li>Uploaded videos contain highlighted text links to your paysite</li><li>Only videos from producers/creators have their Tag with a link to all the videos from your channel</li><li>Your channel will be published in the dedicated <a href="%{channelsLink}" class="link" target="_blank">%{channelsLink}</a> section</li><li>On the video page, xHamster users can find a link to your profile and subscribe to your content</li></ul>Once you are approved, you can create your first channel.',creatorHowGftFaqQ2:"Can I get the direct link to my paysite, and why are full videos important?",creatorHowGftFaqA2:'Only full videos longer than %s mins will get a direct link to your paysite.<br>What qualifies a video as a full one:<ul class="long-dash-list"><li>No cut scenes that take the viewer from one location to another abruptly or feature change of participants in the video</li><li>It has to have a logical ending</li><li>No mention of the full version available elsewhere, such as on the Producer\'s paysite</li></ul>',creatorHowGftFaqQ3:"Do I need to own the rights to the video?",creatorHowGftFaqA3:"Yes, you do. You need to own rights to the content. Be prepared to provide certain documents (2257, IDs, model releases).",creatorHowGftFaqQ4:"I have a paysite, but I haven't got an affiliate program. Can I work with your content program?",creatorHowGftFaqA4:"If you are an amateur content provider, show us your site, and we can discuss it.",creatorHowGftFaqQ5:"How to create a Channel and upload videos?",creatorHowGftFaqA5:'<ul><li>- Open your <a href="%{dashboardLink}" class="link" target="_blank">Creator dashboard</a></li><li>- Click Create new site link: <a href="%{createSiteLink}" class="link" target="_blank">%{createSiteLink}</a></li><li>- Fill the form:</li></ul><ul><li>• Title of the site - name for your site to be displayed as a public channel. It is also listed on the upload video page: this feature comes in handy if you have several channels to choose from.</li><li>• Upload your channel logo</li><li>• Categories - specify orientation (straight/gay/transsexual) of your site. By doing, so you\'ll be closer to your targeted audience.</li><li>• Direct link to your paysite - This link will be placed for your videos if your content qualifies. Even more, videos get a unique badge in video lists.</li><li>• More info about the Ad Revenue program is available <a href="%{adRevenueLink}" class="link" target="_blank">HERE</a>.</li><li>• Please note that full videos are subject to frame-by-frame moderation aimed at detecting not full videos.</li><li>• Please add the xHamster referral link from your affiliate program here. You can get information about our affiliate ID here: <a class="link" href="%{contactUrl}" class="link">Contact Form</a></li><li>• Title inside the video. This text will appear inside the video with a link to your site. You can leave it blank (in this case, the default text "Get full video: Click to watch more full videos from this site" will be displayed), but we suggest you provide a catchy title to get more clicks from the link above the video player.</li><li>• Upload banners that will lead to your paysite. If this section is left blank, default banners will be added to your vids.</li></ul>That\'s it, folks! Once your website has been approved, you\'ll be able to benefit from all xHamster promo tools.',creatorHowManualFaqQ2:"Can I get the direct link to my paysite, and why are full videos important?",creatorHowGftFaqQ6:"What is the Channels section?",creatorHowGftFaqA6:'<a href="%{channelsLink}" class="link">Channels</a> is a specific section on xHamster serving to promote your site/brand. Each site/channel on xHamster has its own individual video feature rate. Better rate leads to more page visits. Optimizing your channel page will help generate interest in your brand and encourage members to follow your channel content by subscribing. Increase in page visits means more traffic and, thus, revenue, so let\'s get the ball rolling!',creatorHowGftFaqQ7:"Does a Channel have a logo?",creatorHowGftFaqA7:"Sure thing! When you activate your Producer account, you will be able to create your first site, and while creating it you can upload your Channel logo. It will help promote your content among xHamster users and attract more attention to your channel.",creatorHowManualFaqQ5:"Do I need to own the rights to the video?",creatorHowManualFaqQ6:"I have a paysite, but I haven't got an affiliate program. Can I work with your content program?",creatorHowGftFaqQ8:"Why get social?",creatorHowGftFaqA8:"All your content, channels, and other interactive features are accessible from your profile. Thoroughly organized, attractive profiles gain high visibility within the xHamster community, bringing you more subscriptions. If you maintain contact with your followers and other users, it is quite likely they visit your site and join as members. On <i>My Profile</i> page click <i>Edit Profile</i> button to add all kinds of info regarding your brand – logo, intro, website address, social media links, descriptions, and niches you specialize in.",creatorHowGftFaqQ9:"Do I need subscribers?",creatorHowGftFaqA9:"On xHamster users can track your latest updates by subscribing to your profile or channel pages. When users log in on xHamster, the homepage displays a special section called Subscriptions. Promote your brand by encouraging members to subscribe so your latest uploads are listed in the Channel feed. It's a great tool to boost initial view count and increase ranking for new videos. Additionally, there is a direct correlation between your subscriber count and the rating/search results for your video on xHamster.",creatorHowGftFaqQ10:"How to enable automatic tweets?",creatorHowGftFaqA10:"Enable automatic tweets whenever you upload a new video. What is required:",creatorHowGftFaqA10Sub1:"Your email must be verified",creatorHowGftFaqA10Sub2:"You need to have at least one of the Content Creator program features activated",creatorHowGftFaqA10Sub3:'You can link Twitter account in <a class="link" href="%s">your profile</a> or activate Twitter integration at the video upload stage.',creatorHowGftFaqA10Sub4:"Of course, you will have an option to disable automatic tweeting for any video during upload.",creatorHowGftFaqA10Sub5:'According to Twitter rules and policies, please make sure to <a class="link" href="%s" target="_blank">mark your account as sensitive</a>. Doing so means that those who don\'t want to see explicit materials can avoid it, or make an informed decision before they choose to view them.',creatorHowGftFaqQ11:"I've spotted the Deals section on xHamster. How do I get to offer a deal?",creatorHowGftFaqA11:'We do have a speсial section <a href="%{channelDealLink}" class="link" target="_blank">%{channelDealLink}</a> where we list offers from 3rd parties. If you think you could be listed in this section, drop a line <a href="%{supportDealLink}" class="link" target="_blank">HERE</a>.',creatorHowCamsFaqName:"Your Cam Show on xHamsterLive",creatorHowCamsFaqDescription:"Upload your content, get a boost of free traffic and earn huge money from your videos and shows on xHamsterLive!",creatorHowAdrevenueFaqDescription:"Upload outstanding and catchy content and xHamster will pay for its views",creatorHowCamsFaqQ0:"Who can be a webcam model on xHamsterLive.com?",creatorHowCamsFaqA0:"We accept 18+ years old females, males, couples, and transgenders.",creatorHowCamsFaqQ1:"How can I earn money on xHamsterLive.com?",creatorHowCamsFaqA1Sub0:"<b>Get tips for your shows</b><br>Members are allowed to send tokens as tips during public shows. They tip the models as a sign of appreciation for them sharing their shows and for answering requests. Users are not required to give tips to a model.",creatorHowCamsFaqA1Sub1:'<b>Earn from private shows</b><br>A private show costs %{privateShowTokenPrice} tokens ($%{privateShowUsdPrice}) per minute by default. However, this price can be changed at <a href="%{settingsLink}" class="link">%{settingsLink}</a>. A viewer can request a private show from any model, but it is up to the models to decide who they will go into a private room with. In the private room, the model does a special show for ONLY ONE viewer. The private show can be ended at any time, by any of the two parties, or automatically when the viewer runs out of tokens.',creatorHowCamsFaqA1Sub2:'<b>Earn from spying members</b><br>All models have the ability to earn from spying members in private shows. This function allows other members to spy on a private show by paying a default price of %{spyingTokenPrice} tokens ($%{spyingUsdPrice}) for a minute of spying. This price can be changed at <a href="%{settingsLink}">%{settingsLink}</a>. Spying members are not allowed to write comments or demand shows. They can watch as long as they have tokens available. Once they run out of tokens, they will not be able to watch until they buy more. Spying is less expensive for the members, but models who allow spying are listed on one of the pages in the top menu: <a href="%{spyLink}">%{spyLink}</a>. Each spying member pays less, but you can have more members spying at the same time.',creatorHowCamsFaqA1Sub3:'<b>Earn from Cam2Cam</b><br>Cam2Cam is a one-on-one cam show, where a model and a member can see each other. It costs %{oneOnOneTokenPrice} tokens ($%{oneOnOneUsdPrice}) per minute by default. However, this price can be changed at <a href="%{settingsLink}" class="link">%{settingsLink}</a>. Any viewer with tokens can request a Cam2Cam show from a model, but it is up to the models to decide who they will go into a private room with. Cam2Cam has proven to be an excellent choice for both new and experienced models, because of its individual approach and good earning potential.',creatorHowCamsFaqA1Sub4:'<b>You can earn money by winning bonus cash</b><br>All models have the chance to win bonus cash every %{bonusInterval} hours! Up to %{intervalTimes} times a day you can win for having the largest amount of tokens earned. You can check actual details of the contest here (<a href="%{rulesLink}" class="link">%{rulesLink}</a>). There is also a monthly contests with much higher awards of up to $%{monthlyAwardMaxUsd}.',creatorHowCamsFaqA1Sub5:"<b>Sell your content</b><br>Earn more money and generate passive income by creating photo and video albums and selling them to your viewers. Whether you're online or offline, users can buy your albums - this is an extra way to make more cash. You can charge anywhere from %{chargeTokensMin} token to %{chargeTokensMax} tokens for each album. Create as many albums as you want with different names and price them as you wish!",creatorHowCamsFaqQ2:"Can I make an arrangement with a member to be paid in anything other than tokens?",creatorHowCamsFaqA2:"No. It is strictly prohibited to engage in any kind of payment form other than tokens. We DO NOT take any responsibility for any payments such as Western Union, PayPal or any other form of payment. Models requesting these kinds of payments or engaged in this kind of behavior will be banned from the site immediately and without warning. The reason of the prohibition is to ensure your safety as well as the safety of the users.",creatorHowCamsFaqQ3:"Can I block certain countries from viewing my show?",creatorHowCamsFaqA3:"Yes, you can block countries. Go to your Settings and Privacy menu and look for Banned Countries. We cannot guarantee, however, that users using a VPN will not be able to view your live shows.",creatorHowCamsFaqQ4:"What are system requirements for broadcasting?",creatorHowCamsFaqA4Sub0:"Internet connection: at least %{minMbpsUploadSpeed} Mbps upload speed, preferably cable, as WiFi might not be stable enough",creatorHowCamsFaqA4Sub1:"Computer: at least a quad-core CPU with %{minGBRam} GB of RAM",creatorHowCamsFaqA4Sub2:"Webcam/Handycam or Camcorder with a capture card: this is your camera device. This is the main aspect of your camera image quality.",creatorHowCamsFaqA4Sub3:"Microphone.",creatorHowCamsFaqQ5:"Do I have to follow a schedule?",creatorHowCamsFaqA5:"You can work whenever you want! You are your own boss! No schedules, no minimum hours. It's a good idea to have a schedule so your fans know when to come back to your room. You can also tell your followers to click \"Notify when online\" so they get push notifications and emails when you're about to broadcast.",creatorHowCamsFaqQ6:"Can I use Skype or other 3rd party software to communicate with Members?",creatorHowCamsFaqA6:"No. Pulling users off of the site and inviting them anywhere else is strictly prohibited. These kinds of agreements are extremely risky and we DO NOT take any responsibility for any actions that happen off of our site. Models engaged in this kind of behavior will be banned from the site immediately and without warning. The reason of the prohibition is to ensure your safety as well as the safety of the users.",creatorHowCamsFaqQ8:"How much money does one token cost?",creatorHowCamsFaqA8:"1 token = %{oneTokenUsdValue}$ for the model.",creatorHowCamsFaqQ9:"How often do you send payments?",creatorHowCamsFaqA9Sub0:"Weekly payments for ePayments and Paxum.",creatorHowCamsFaqA9Sub1:"Wire transfers and checks are paid every two weeks.",creatorHowCamsFaqA9Sub2:"Payout day: Tuesday, and we are paying for all the previous time until and including Sunday.",creatorHowCamsFaqQ10:"I haven't received my wire transfer, please help me.",creatorHowCamsFaqA10:"It usually takes from 3 days to 2 weeks to receive a wire transfer. If you have problems, please check the payment details and contact your bank. If it's been more than two weeks and you still haven't received the wire transfer, please let us know using the contact form and we'll trace it via our partner. We can resend the wire transfer only if it returns back to us, so please be very accurate when adding your payment details!",creatorHowCamsFaqQ11:"What's the minimum payment requirement?",creatorHowCamsFaqA11Sub0:"Minimum payment requirements:",creatorHowCamsFaqA11Sub1:"<b>Paxum</b>: $%{paymentUsdMin}",creatorHowCamsFaqA11Sub2:"<b>ePayments</b>: $%{paymentUsdMin}",creatorHowCamsFaqA11Sub3:"<b>Check</b>: $%{paymentUsdMin}",creatorHowCamsFaqA11Sub4:"<b>Wire transfer</b>: $%{paymentUsdMin}",creatorHowCamsFaqQ12:"Do you offer protection from chargebacks?",creatorHowCamsFaqA12Sub0:"In case of chargebacks, you are 100% protected, as we understand that this an unfortunate situation that cannot be prevented.<br>However, there are two cases when xHamsterLive reserves the right to deduct Tokens from your Earnings:",creatorHowCamsFaqA12Sub1:'Fraudulent activity: When users with malicious intents are tipping considerable amounts to models or when models have been found to be in cooperation with fraudulent users. Models are expected to report any suspicious activity that goes on in their room to <a href="%{supportLink}" class="link">%{supportLink}</a>.',creatorHowCamsFaqA12Sub2:"User complaints regarding an unsatisfactory show",creatorHowCamsFaqQ13:"Can I promote my paysite on xHamsterLive?",creatorHowCamsFaqA13:"You are welcome to upload your photos with a link to your paysite. But you are not allowed to spam your link anywhere on xHamsterLive, including your own cam room.",creatorHowCamsFaqQ14:"Can I promote other companies or brands on xHamsterLive?",creatorHowCamsFaqA14:"Promoting other companies is strictly prohibited, remember that we are a trademark company and do not own the rights to promote someone else without their legal (written) authorization.",creatorHowCamsFaqQ15:"Can I sell my content on xHamsterLive?",creatorHowCamsFaqA15:"Yes, you can create paid photo albums and price them anywhere from 1 to 999 tokens. Your albums can have as many photos as you would like and the number of possible paid albums is unlimited. Album sale earnings are instantly credited to the model's account in the exact same way as other tokens earned on the site.",creatorHowCamsFaqQ16:"Am I allowed to promote my social media on xHamsterLive?",creatorHowCamsFaqA16:"Feel free to promote yourself by using your social media, just make sure you do not share any other personal contact or information (real name, phone number, e-mail address, etc).",creatorHowCamsFaqQ17:"How can I enhance my profile on xHamsterLive?",creatorHowCamsFaqA17:"To edit your profile; log in, go to the top right, click on your username, and select <b>My Profile</b>. Create a nice preview photo. The better photo you have the more visitors you will attract. Models with a pimped out profile and multiple photos earn more revenue compared to other models on the site.",creatorHowCamsFaqQ18:"Why is it important to have a photo gallery?",creatorHowCamsFaqA18:"Having a nice photo gallery can help you promote yourself even when you are offline because you'll look extremely catchy to users that could be your potential Knights and Kings. So it's a good idea to have an album accessible to everyone or just registered users. You can also give your friends on XHamsterLive access to a \"Friends Only\" albums for no tokens to show them how much you appreciate their loyalty. There are a few options you can play around with regarding the albums that are either for free or a way for you to create passive income. With the paid album feature, you can create special albums that you can sell regardless if you're online or offline.",creatorHowCamsFaqQ19:"Who is the King?",creatorHowCamsFaqA19:"The King represents the highest tipper in 12 hours of broadcasting in a model's room.<br>This is automatically calculated in the chat and other users can see - and compete to become the King.",creatorHowCamsFaqQ20:"Who are the Knights?",creatorHowCamsFaqA20:"Knights are loyal users that have a subscribtion to the Gold membership and are chosen by you, the model. They have the power to block grey users in your room. Knights can mute grey users for only 24 hours. The decision to Knight a user is up to the model.",creatorHowCamsFaqQ21:"Who are the Followers?",creatorHowCamsFaqA21:"Users who subscribe to following you will know when you'll be online next. So it's strongly encouraged you to tell your fans to click \"Notify when online\" in your profile so they get the push and email notifications when you are online and active.<br>Also, you'll notice My Followings tab in your profile. If you follow other models, they will appear in the My Followings tab and you will receive instant notifications when they are online.",creatorHowCamsFaqQ22:"Who are My Friends?",creatorHowCamsFaqA22:"You have the choice to accept or decline friend requests from users. If you do accept, then your friends can initiate chats with you for free. Only your friends have the ability to send you a private message (and Gold members of course!).",creatorHowCamsFaqQ23:"What camera splitter is the most suitable to broadcast correctly?",creatorHowCamsFaqA23:'There are a lot of splitters that can be used (but make sure you select the resolution that we use on our site), however, one stands out among all splitters: <a href=%{webcamsplitterLink} class="link">%{webcamsplitterLink}</a> due to the high flexibility and options to broadcast.',creatorHowCamsFaqQ24:"How to clear the cache and cookies of my browser?",creatorHowCamsFaqAnswer24:'To clear your browser\'s cookie and cache please follow the steps given here: <a href="%{guideLink}" class="link">%{text}</a><br>It is very useful to avoid glitches, therefore it is strongly recommended to do it before starting to broadcast each time.',creatorHowCamsFaqQ25:"My webcam is not functioning properly, what can I do?",creatorHowCamsFaqA25Sub0:"There are several possible reasons of malfunction, make sure to rule them all out:",creatorHowCamsFaqA25Sub1:"<b>Lagging</b>:<br>Make sure you use cable and not WiFi, WiFi might not provide enough stability for streaming.<br>Your processor might be overloaded by running too many unnecessary programs or browser tabs. Close all programs and browser tabs that are not necessary for you to work.<br>Flash downloads and installs a lot of temporary files which can slow down your browser. Every week, make sure you clear the cache and cookies of your browser.",creatorHowCamsFaqA25Sub2:"<b>Slow/blurry image</b>: this is due to incorrect camera settings, make sure you do not make drastic changes whenever you adjust the camera settings.",creatorHowCamsFaqA25Sub3:"<b>Pixelated image, wrong aspect ratio</b>: this is due to the different resolution selected in the splitter compared to what you stream on the site. Always use the same resolution as you have selected on XHamsterLive.",creatorHowCamsFaqA25Sub4:"<b>Blank camera feed</b>: If your visitors cannot see your camera image, then stop broadcasting, wait 2 minutes, refresh the page (by pressing F5 / FN + F5 on the keyboard) and start broadcasting again.",creatorHowCamsFaqA25Sub5:'<b>Blank camera feed</b>: No camera device is selected as a source in the site or the wrong camera device is selected as a source in your splitter. Make sure that you chose the correct video source before starting the broadcast and do not select the camera that is already picked by the splitter on the "start broadcasting" page.',creatorHowCamsFaqContactUs:'If you have other questions, feel free to <a class="link" target="_blank" href="%{contactLink}">contact us</a>',creatorHowFapHouseFaqName:"What is FapHouse?",creatorHowFapHouseFaqDescription:"FapHouse is the marketplace, where you can earn money by selling videos, get a cut from a monthly subscription, open a Fan Club, and get paid from sales and re-bills. A modern customizable platform, to build and promote your brand for free!",creatorHowFapHouseFaqQ0:"How to start earning with FapHouse?",creatorHowFapHouseFaqA0Sub0:'Open your <a href="%{link}">Creator dashboard</a>',creatorHowFapHouseFaqA0Sub1:'Find the "Earn from paid videos with FapHouse" section and click "Activate" button there.',creatorHowFapHouseFaqA0Sub2:'Sign up using our studio interface at <a href="%{link}">%{link}</a> and choose between a business or an individual studio.',creatorHowFapHouseFaqA0Sub3:"Individual studio: best choice for amateur performers. All you need to provide is your ID & a selfie holding the ID, and fill out our simple form. Don't worry about data protection: everything stays strictly confidential.",creatorHowFapHouseFaqA0Sub4:"Business: an option for content producers, content licensees, and production studios. If you apply as a business, you need to provide your company details and the address of the custodian of records (address will be shown publicly).",creatorHowFapHouseFaqA0Sub5:"Your application will be reviewed within %{hours} hours.",creatorHowFapHouseFaqQ1:"What are the service fees of FapHouse?",creatorHowFapHouseFaqA1Sub0:"Single Sale – You set a Token price. 1 Token = $%{tokenPrice}. If you set a price of 100 Tokens, you will receive $%{hundredTokenPrice}.",creatorHowFapHouseFaqA1Sub1:"FanClub Subscription – choose from one of our plans and get %{share}% from every subscription. %{viewShare}% of your videos must be added to View Share.",creatorHowFapHouseFaqA1Sub2:"View Share – Get paid for views. There is no fixed rate since it's calculated from traffic redirected from our partner sites, users streaming your videos, and other factors.",creatorHowFapHouseFaqQ2:"What are the payment methods?",creatorHowFapHouseFaqA2Sub0:"We pay via:",creatorHowFapHouseFaqA2Sub1:"Paxum",creatorHowFapHouseFaqA2Sub2:"SEPA (Single Euro Payments Area)",creatorHowFapHouseFaqA2Sub3:"ACH (Automated Clearing House)",creatorHowFapHouseFaqA2Sub4:"Wire (SWIFT)",creatorHowFapHouseFaqQ3:"When do we get paid?",creatorHowFapHouseFaqA3Sub0:"Payments are made monthly, after the %{day}th of each calendar month!",creatorHowFapHouseFaqA3Sub1:"You won't be charged any payment fees. What you see is what you get!",creatorHowFapHouseFaqQ4:"Minimum and maximum price per video/subscription",creatorHowFapHouseFaqA4Sub0:"The minimum price for single sale videos is %{minTokenAmount} Tokens, and the maximum price is %{maxTokenAmount} Tokens ($%{modelPrice} for Model and approximately $%{userPriceMin}-$%{userPriceMax} for users)",creatorHowFapHouseFaqA4Sub1:"Maximum FanClub price is $%{month}/month and $%{year}/year",creatorHowFapHouseFaqQ5:"Can I sell pictures on FapHouse?",creatorHowFapHouseFaqA5Sub0:"Unfortunately, we do not support photo sales.",creatorHowFapHouseFaqQ6:"How to add another person?",creatorHowFapHouseFaqA6Sub0:'That is pretty easy. All you need to do is to log in to your account and go to the co-performers section: <a href="%{link}">%{link}</a>',creatorHowFapHouseFaqA6Sub1:"There you will need to upload your additional performer's ID, selfie with ID, and enter their personal information. Once the documents have been approved, all performers need to be indicated in any video they appear in.",creatorHowFapHouseFaqQ7:"What happened to xHamster Premium?",creatorHowFapHouseFaqA7Sub0:"xHamster Premium has been rebranded to FapHouse. This will allow us to better promote our brand and get more traffic for you. All our current users automatically get redirected to Faphouse, keep their subscription, tokens, and account credentials.",creatorHowFapHouseFaqQ8:"Can I have several accounts?",creatorHowFapHouseFaqA8Sub0:"You can only register one account on FapHouse, but you can create several Studios within that account. Each video within a studio can have its own monetization type. Keep in mind though, that there can only be one payout method for that account.",creatorHowFapHouseFaqQ9:"How to push sales and promote your videos?",creatorHowFapHouseFaqA9Sub0:"Any kind of additional promotion increases your chances of awareness, brings more traffic to your FapHouse Studio, and therefore generates more views and sales. You can always promote your Studio via your social media profiles and through xHamster.com:",creatorHowFapHouseFaqA9Sub1:"Upload your trailers and compilations, and we will give you a free widget next to all your videos that will redirect users to the full videos of your FapHouse studio.",creatorHowFapHouseFaqA9Sub2:"Share your videos on Twitter, Reddit, Tumblr by using the share button by your videos.",creatorHowFapHouseFaqA9Sub3:"Post and make stories about your studio and new video updates on Instagram and Snapchat regularly. Make your customers happy by posting new content often!",creatorHowFapHouseFaqA9Sub4:"Switch on the auto-retweet feature. It will automatically keep your fans updated with just sold videos and newly uploaded ones.",creatorHowFapHouseFaqA9Sub5:"If you have an account on xHamster.com, you will automatically get an individual widget on the right side of your videos that will lead traffic to your official FapHouse Studio. This can be converted to more sales and increase your income.",creatorHowFapHouseFaqQ10:"How to upload videos?",creatorHowFapHouseFaqA10Sub0:"When your producer account is created, you can start uploading videos",creatorHowFapHouseFaqA10Sub1:"Choose how you want to monetize your content",creatorHowFapHouseFaqA10Sub2:"Video title: Video titles should provide a short description of your clip",creatorHowFapHouseFaqA10Sub3:"Video categories: Select categories that are relevant and accurate. You can choose up to %{categoriesAmount} categories",creatorHowFapHouseFaqA10Sub4:"Video tags: Tags must describe the most outstanding aspects of your clip. Pornstar names and brand names can also be added as tags. Tags help drive search results. By adding accurate tags, your videos will be exposed to users who are searching for that type of videos. Separate tags with commas",creatorHowFapHouseFaqA10Sub5:"Video language: add language that is used in your video",creatorHowFapHouseFaqA10Sub6:"Video description: video description is meant to excite users. That could be a short story about the video, or a back story prior to the main plot",creatorHowFapHouseFaqA10Sub7:"Tag all performers in your video",creatorHowFapHouseFaqA10Sub8:"Сhoose a custom thumbnail for the video",creatorHowFapHouseFaqQ11:"What are the requirements for uploading videos?",creatorHowFapHouseFaqA11Sub0:"Maximum file size: %{maxSizeGb}GB",creatorHowFapHouseFaqA11Sub1:"Quality: Minimum %{minQuality}",creatorHowFapHouseFaqA11Sub2:"Video length: Minimum %{minLengthMinutes} minutes",creatorHowStoreFaqContactUs:'If you have other questions, feel free to contact us via <a class="link" href="%{contactUrl}">Contact Form</a>',creatorHowStoreFaqContactUsEmail:'If you have other questions, feel free to contact us at <a class="link" href="mailto:%{contactEmail}">%{contactEmail}</a>',creatorHowIndexNavigationTab:"FAQ",creatorHowIndexFapHouseHeader:"FapHouse",creatorHowIndexCamsHeader:"Cam-show feature",creatorHowIndexAdrevenueHeader:"Ad Revenue",creatorHowIndexMoreInfo:"More information",creatorHowGftChannelTitle:"Dedicated channel page & Join button",creatorHowGftGetMoreTitle:"Get more of the xHamster Content Program",creatorHowGftGetMoreBoostHeader:"Boost your brand",creatorHowGftGetMoreBoostBody:"Every video from producer has its own <b>Tag</b> with a link to all the videos from your channel and the <b>Subscribe</b> button",creatorHowGftGetMoreBannersHeader:"Upload good banners",creatorHowGftGetMoreSiteHeader:"Create your first site",creatorHowGftGetMoreSiteBody:'Provide a catchy title to get more clicks from the link inside the video player. Text by default: "Get full video: Click here to view more full length videos from this site", you can add something original.',creatorHowGftChannelOptimizeHeader:"Optimize your Channel",creatorHowGftChannelOptimizeBody:"Each channel on xHamster has its own <b>Join button</b> to drive traffic to your site. Your channel will be published in the dedicated Channels section with <b>video rating</b>. A better rating leads to more page visits. Optimizing your channel page will help generate interest in your brand and encourage users to <b>subscribe</b>",creatorHowGftChannelLogoHeader:"Upload Channel logo",creatorHowGftChannelLogoBody:"It will help promote your content among xHamster users and attract more attention to your channel. An increase in page visits means more traffic and, thus, revenue, so let's get the ball rolling!",creatorHowGftAddSite:"Add your first site",creatorHowGftSupportInfo:'If you have any problem with upload or conversion of videos, please report it via our <a class="link" href="%{contactUrl}" class="link">Contact Form</a>. The message should contain info on the type of browser you are using and the link to the video.',creatorHowGftInfo:'Full videos with length > %{minDuration} mins come with a direct link to your paysite, a unique badge in video lists, and additional view share earnings. You can find more details about activation of the AdRevenue program <a href="%{link}" class="link">here</a>',creatorHowGftIntro:"Boost your brand and earn with xHamster traffic. This FAQ will help you achieve success on xHamster and earn more.",producerManualBannerSizesLine1:"468×60 and 638x60 pixels",producerManualTechRequirementsCodecs:'List of suitable codecs is available <a class="link" href="%s">here</a>',producerDailyPublishQoutas:"Daily publication limit for profile and every channel",producerDailyPublishQuotasSaved:"Your quotas saved successfully!",producerSiteAddFormChooseAFile:"Choose a file",producerCommonCreateASite:"Create site",producerAddSiteTitle:"Add new site",producerManualInfo2:'Full videos are coming on the main page, category pages and your profile (you can add a direct non-affiliate link to your paysite <a href="%s">here</a>).',producerManualMetadataInfo:"Come up with good titles and descriptions for your videos! It can bring you more pageviews and, thus, revenue. We have many examples when well-optimized videos get some extra traffic from Search Engines.",producerManualIntro:"Upload promo videos and photos with banners and links to your site. This FAQ will help you achieve success on xHamster and earn more.",producerManualPrepareYourContent:"Prepare your content",producerManualLegalityUnderage:"You are allowed to post legal content with 18+ years old persons",producerLegalityDocuments:'Be prepared to upload documents (model release, 2257, IDs) if we find your content questionable (especially if you have a site in "ex-gf" niche)',producerNoContentInvolving:"No content involving",producerManualSupportedFormats:"Supported file types: %s",producerManualWatermarksInfo1:"If you use watermarks, use SMALL watermarks in the right bottom corner.",producerManualWatermarksInfo2:'Do it right! Exclusive watermark shortlinked like "<b>mypaysite.com/xhamster</b>" to our affiliate.',producerManualHighQualityInfo1:"Our experience tells us our content program works very well for sites with exclusive content created by true porn enthusiasts.",producerManualHighQualityInfo2:"We recommend you try HD resolution for uploading. HD movies will be converted to HD quality and marked with a special HD icon.",producerManualAddYourSiteStep3Title:"Add a direct non-affiliate link",producerManualAddYourSiteStep3Body:'to your site in "Direct link to your paysite" field and get revenue if you post >%s mins videos!',producerManualAddYourSiteStep4:'<b>Add xHamster\'s affiliate links for posting.</b> You can get info regarding our affiliate ID via our <a class="link bold" href="%s">Contact Form</a>',producerManualAddYourSiteStep7Size2:"638×60 banners usually get the highest CTR",producerManualUploadYourContentText1:'You can upload your videos <a class="link" href="%s">here</a>.',producerManualUploadYourContentText2:"Please select channels properly (up to 5 channels per video). Selection of relevant channels helps you to obtain better ratings, more pageviews and sales.",producerManualUploadYourContentText3:"You can upload files from your PC, http source or ftp source (password protection supported).",producerManualUploadYourContentText4:"Average time from upload to publication – 1~2 days, it also depends on you daily quotas.",producerManualUploadYourContentText5:'Use <a class="link" href="%s">bulk uploader</a> to send us multiple video files.',producerManualUploadYourContentPhoto1:'If you want to upload photos, you can do it <a class="link" href="%s">here</a>.',producerManualUploadYourContentPhoto2:"Please select niches properly (up to 5 niches per gallery). Selection of relevant niches helps you to obtain better ratings, more pageviews and sales. Gay galleries are allowed only in men, gays and black gays niches.",producerManualUploadYourContentPhoto3:"Average upload to publication time – about 30 minutes.",producerManualUploadYourContentPhoto4:'We recommend to spend a few moments and pick the best thumbnails for your galleries after upload to be shown in the index. You can manage your photos <a class="link" href="%s">here</a>.',producerManualPromoteFillProfile:"Fill your profile",producerManualPromoteFillProfileText:"If you want to become a popular producer on xHamster – be social! We have a very strong and friendly community of porn lovers, so don't ignore our social features!",producerManualPromoteIntroduction:"Post your introduction",producerManualPromoteIntroductionText:'Introduction is a photo or a video of you (or your performer) with your username and text "xhamster.com". It\'s a great way to show people that you are a real person and attract attention to your site.',producerManualPromoteIntroductionSamples:"Example of great intros",producerManualPromotePopularLink:"Add a link to your main site.",producerManualPromotePopularAbout:'Tell about yourself via "about me" section.',producerManualPromoteBeSocialText:'Add friends, reply to PMs and comments! Don\'t hesitate to share your ideas and suggestions with us via our <a class="link" href="%s">Contact Form</a>',producerProtectErrorChooseASite:"Please choose site for upload",producerSitesCreate:"Create new site",producerSiteAddFormFieldsChannelLogo:"Channel logo",producerHeadingStats:"stats",producerStatsFullNoAdshare:'To start earning on full videos, please <a class="link" href="%s">activate AdRevenue feature</a>',producerStatsTabsOverview:"Overview",producerStatsBreadcrumbs:"Statistics",producerStatsTotal:"Total",producerSitesStatsEmpty:"No data",producerSitesStatsSorting:"Sorting",producerTabsFullVideos:"Full videos",producerTabsEarningVideos:"Earning videos",producerSitesActionsDeleteConfirmation:"Are you sure want to delete this site?",producerSitesActionsDeleteConfirmationHeading:"You are going to delete your site",producerSiteAddFormFieldsTitleLabel:"Title of your channel",producerSiteAddFormFieldsTitlePromoMessage:"Promo message and text for auto-generated banner",producerSiteAddFormFieldsTitlePromoMessagePlaceholder:"Click here to view more full length videos from this site",producerSiteAddFormFieldsNtvbTitle:"Add NTV-B banner",producerSiteAddFormFieldsNtvbExampleTitle:"Power up your site traffic by placing a banner under your videos",producerSiteAddFormFieldsNtvbExampleVideo:"<b>Videopage</b> with your banner:",producerSiteAddFormErrorsInvalidChars:"Can not be empty or contains forbidden characters",producerSiteAddFormErrorsInvalidURL:"Can not be empty or incorrect url format",producerSiteAddFormNoticeFhBannerMessage:"Direct links on faphouse.com support only automatically generated banners.",producerSiteAddFormNoticeFhBannerNote:"You will gain more visitors with an automatically generated banner.",producerSiteActionsDelete:"Delete site",producerSiteAddFormFieldsLinkToPaysiteLabel:"Direct link to your personal website",producerSiteAddFormFieldsMobileBannerLabel:"Mobile banner",producerSiteAddFormFieldsDesktopBannerLabel:"Desktop banner",producerSiteAddFormFieldsTitleInformation:"Name for your site to identify it on upload page<br>(only the following characters allowed: 1~9,
