Drittanbietern ein, um in Anzeigen relevante Inhalte darzustellen und die Effizienz von Anzeigen zu ermitteln. Wählen Sie „Ablehnen" aus, um abzulehnen, oder „Personalisieren", um mehr zu erfahren. Sie können Ihre Auswahl jederzeit ändern, indem Sie die ',linkText:"Cookie-Einstellungen",linkHref:"/cookie-einstellungen/"},{copy:"aufrufen. Weitere Informationen über die Verwendung von Cookies finden Sie in unserem",linkText:"Cookie-Hinweis.",linkHref:"/docs/legal/cookie-hinweis.shtml"},{copy:"Weitere Informationen darüber, wie {{domain}} Ihre personenbezogenen Daten verwendet, finden Sie in unserer ",linkText:"Datenschutzerklärung.",linkHref:"/unternehmen/datenschutzerklaerung.shtml"}]},fr:{bannerHeading:"Sélectionnez vos préférences en matière de cookies",ariaLabel:"Préférences en matière de cookies",acceptAllButtonLabel:"Accepter",customizeButtonLabel:"Personnaliser",declineAllButtonLabel:"Refuser",preferencePageUrl:"/preferences-en-matiere-de-cookies/",altText:{more:"Voir plus",less:"Voir moins"},messageBlob:[{copy:"Nous utilisons des cookies pour vous permettre d'effectuer des achats, pour améliorer votre expérience d'achat et pour assurer la prestation de nos services. Nous utilisons également des cookies pour comprendre comment les clients utilisent nos services (en mesurant par exemple les visites sur le site) afin de pouvoir apporter des améliorations. Si vous nous donnez votre accord, nous utiliserons également des cookies tiers pour afficher des contenus pertinents dans les publicités et mesurer les résultats de ces dernières. Choisissez Refuser pour ne pas accepter leur utilisation ou Personnaliser pour en savoir plus. Vous pouvez modifier vos choix à tout moment en accédant aux ",linkText:"préférences en matière de cookies.",linkHref:"/preferences-en-matiere-de-cookies/"},{copy:"Pour en savoir plus sur la façon dont les cookies sont utilisés, veuillez consulter notre ",linkText:"Charte relative aux cookies. ",linkHref:"/docs/legal/notice-sur-les-cookies.sh
