<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter.html</title>
</head>
<body>

<script>
filterSelection("everything")
function filterSelection(c) {
  var x, i;
  x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  // Add the "showNew" class (display:block) to the filtered elements, and remove the "showNew" class from the elements that are not selected
  for (i = 0; i < x.length; i++) {
    w3RemoveClass(x[i], "showNew");
    if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "showNew");
  }
  //Change page title
  $('title').text('Online Resources: All | Ohio Web Library');
}

// first, display only unique DBs
var row;
var display = [];
function uniqueSet(row) {
  let display = array.from(new Set(row))
  return display
}

// showNew filtered elements
function w3AddClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    if (arr1.indexOf(arr2[i]) == -1) {
      element.className += " " + arr2[i];
    }
  }
}

// Hide elements that are not selected
function w3RemoveClass(element, name) {
  var i, arr1, arr2;
  arr1 = element.className.split(" ");
  arr2 = name.split(" ");
  for (i = 0; i < arr2.length; i++) {
    while (arr1.indexOf(arr2[i]) > -1) {
      arr1.splice(arr1.indexOf(arr2[i]), 1);
    }
  }
  element.className = arr1.join(" ");
}



//Get current active button value and set title to it
$('.btn').click(function() {
    var newtitle = ($(this).attr("value"));
  if(newtitle.length > 0){
    //Change page title
    $('title').text(newtitle + " | Ohio Web Library");
  }else{
    $('title').text('Online Resources: All | Ohio Web Library');
  }
});

</script>

</body>
</html>
