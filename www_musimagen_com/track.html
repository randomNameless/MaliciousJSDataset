<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track.html</title>
</head>
<body>

<script>
/*
# Replace XXXXX with current project
*/
var track = {
    exit: function (_track, _index) {
        switch (_track) {
            // case 'video_cta_1':   Enabler.exit('The Return : Watch Trailer Exit - Video');break;
            // case 'video_cta_2':   Enabler.exit('The Return : Get Tickets Exit - Video');break;
            
            case 'resolve_cta_1':   Enabler.exit('The Return : Watch Trailer Exit - Resolve');break;
            case 'resolve_cta_2':   Enabler.exit('The Return : Get Tickets Exit - Resolve');break;
           
            case 'video_exit':
                if(_index == 0) Enabler.exit('The Return : Main Exit Watch Trailer - Video')
                else Enabler.exit('The Return : Main Exit Get Tickets - Video')
                        // Enabler.exit('The Return : Main Exit - Video');
                        break;
            case 'resolve_exit':
                if(_index == 0) Enabler.exit('The Return : Main Exit Watch Trailer - Resolve')
                else Enabler.exit('The Return : Main Exit Get Tickets - Resolve')
                        // Enabler.exit('The Return : Main Exit - Resolve');
                        break;
        }
    },
    counter: function (_counter) {
        switch (_counter) {
            case 'cfa':       Enabler.counter('The Return : Click For Audio Initiated');break;
            case 'replay':    Enabler.counter('The Return : Replay Clicked');
                              Enabler.counter('The Return : Replay Clicked Ctr', true);
                              break;
            case 'rollover':  Enabler.counter('The Return : Rollover Initiated');
                              Enabler.counter('The Return : Rollover Initiated Ctr', true);
                              break;
        }
    },
    video: function (_track) {
        switch (_track) {
            case 'mainStart':  Enabler.counter('The Return : Video Main Started');
                               Enabler.counter('The Return : Video Main Started Ctr', true);
                               Enabler.counter('The Return : Engaged Video View', true);
                               this.timer('mainStart');
                               break;
            case 'mainEnd':    Enabler.counter('The Return : Video Main Ended');
                               Enabler.counter('The Return : Video Main Ended Ctr', true);
                               Enabler.counter('The Return : Engaged Video Complete', true);
                               this.timer('mainStop');
                               break;
            case 'main25':     Enabler.counter('The Return : Video Main First Quartile');
                               Enabler.counter('The Return : Video Main First Quartile Ctr', true);
                               break;
            case 'main50':     Enabler.counter('The Return : Video Main Mid Point');
                               Enabler.counter('The Return : Video Main Mid Point Ctr', true);
                               break;
            case 'main75':     Enabler.counter('The Return : Video Main Third Quartile');
                               Enabler.counter('The Return : Video Main Third Quartile Ctr', true);
                               break;
            case 'mainMute':   Enabler.counter('The Return : Video Main Muted');
                               Enabler.counter('The Return : Video Main Muted Ctr', true);
                               break;
            case 'mainUnmute': Enabler.counter('The Return : Video Main Unmuted');
                               Enabler.counter('The Return : Video Main Unmuted Ctr', true);
                               break;
            // case 'mainPlay':   Enabler.counter('The Return : Video Main Playing');
            //                    Enabler.counter('The Return : Video Main Playing Ctr', true);
            //                    this.timer('mainStart');
            //                    break;
            // case 'mainPause':  Enabler.counter('The Return : Video Main Paused');
            //                    Enabler.counter('The Return : Video Main Paused Ctr', true);
            //                    this.timer('mainStop');
            //                    break;
            // case 'mainHd':     Enabler.counter('The Return : Video Main Fullscreen');
            //                    Enabler.counter('The Return : Video Main Fullscreen Ctr', true);
            //                    break;
            // case 'mainExitHd': Enabler.counter('The Return : Video Main Exit Fullscreen');
            //                    Enabler.counter('The Return : Video Main Exit Fullscreen Ctr', true);
            //                    break;

            case 'previewStart':  Enabler.counter('The Return : Video Preview Started');break;
            case 'previewEnd':    Enabler.counter('The Return : Video Preview Ended');break;
            case 'preview25':     Enabler.counter('The Return : Video Preview First Quartile');break;
            case 'preview50':     Enabler.counter('The Return : Video Preview Mid Point');break;
            case 'preview75':     Enabler.counter('The Return : Video Preview Third Quartile');break;
        }
    },
    timer: function(_track){
        switch(_track){
            case 'mainStart':   if (!this.mainStart){
                                  this.mainStart = true;
                                  Enabler.startTimer('The Return : Video Main Timer');
                                  Enabler.startTimer('The Return : Engaged Video View Timer');
                                }
                                break;
            case 'mainStop':    if (this.mainStart){
                                  this.mainStart = false;
                                  Enabler.stopTimer('The Return : Video Main Timer');
                                  Enabler.stopTimer('The Return : Engaged Video View Timer');
                                }
                                break;
        }
    }
}

</script>

</body>
</html>
