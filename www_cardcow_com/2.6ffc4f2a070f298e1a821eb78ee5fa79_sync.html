select_box.data('OrigSelectedValue',select_box.val());if(!select_box.data('origOptions')){var origOptions=[];select_box.find('option').each(function(){origOptions.push({value:$(this).val(),text:$(this).text()})});select_box.data('origOptions',origOptions);l_is_first_run=!0}}}
return l_is_first_run}
function po_show_all_hidden_options(l_exceptions2hide){if(Object.keys(l_exceptions2hide).length<=0){return!0}
for(var ex_id in l_exceptions2hide){if(!hasOwnProperty(l_exceptions2hide,ex_id))continue;for(var class_id in l_exceptions2hide[ex_id]){if(!hasOwnProperty(l_exceptions2hide[ex_id],class_id))continue;var select_box=$('#po'+class_id);if(!select_box){continue}
var options=select_box.empty().data('origOptions');$.each(options,function(i){var option=options[i];select_box.append($('<option>').text(option.text).val(option.value))});select_box.val(select_box.data('OrigSelectedValue'))}}
return!0}
function po_hide_exceptions(l_exceptions2hide){if(typeof(l_exceptions2hide)==='undefined'||Object.keys(l_exceptions2hide).length<=0){return!0}
for(var ex_id in l_exceptions2hide){if(!hasOwnProperty(l_exceptions2hide,ex_id))continue;var option_is_hidden=!1;var ex_classes_count=Object.keys(l_exceptions2hide[ex_id]).length;if(ex_classes_count<=1){po_hide_class_option(l_exceptions2hide[ex_id]);option_is_hidden=!0}else{var matched_options=[],non_matched_options=[];for(var class_id in l_exceptions2hide[ex_id]){if(!hasOwnProperty(l_exceptions2hide[ex_id],class_id))continue;var selected_option=getPOValue(class_id);if(!selected_option){return!1}
if(selected_option==l_exceptions2hide[ex_id][class_id]){matched_options[class_id]=selected_option}else{non_matched_options[class_id]=l_exceptions2hide[ex_id][class_id]}}
switch(Object.keys(non_matched_options).length){case 0:po_hide_class_option(matched_options);option_is_hidden=!0;break;case 1:po_hide_class_option(non_matched_options);option_is_hidden=!0;break}}
if(option_is_hidden){delete l_exceptions2hide[ex_id];po_hide_exceptions(l_exceptions2hide);break}}
return!0}
function po_hide_class_option(l_class_options){if(typeof(l_class_options)==='undefined'||Object.keys(l_class_options).length<=0){return!0}
for(var class_id in l_class_options){if(!hasOwnProperty(l_class_options,class_id))continue;var select_box_id='po'+class_id;if(document.getElementById(select_box_id).options.length>1){$('#'+select_box_id+' option[value="'+l_class_options[class_id]+'"]').remove()}}
return!0}
function po_update_variant_extra_fields(_variant_extra_fields){$('[id|="pef-box"]').addClass('hidden');for(var t in product_extra_fields){if(!hasOwnProperty(product_extra_fields,t))continue;$('#pef-box-'+t+' .property-value').html(product_extra_fields[t]);$('#pef-box-'+t).removeClass('hidden')}
for(var t in _variant_extra_fields){if(!hasOwnProperty(_variant_extra_fields,t))continue;$('#pef-box-'+t+' .property-value').html(_variant_extra_fields[t]);$('#pef-box-'+t).removeClass('hidden')}}
function po_update_market_price(_price,_list_price){var save_percent=_list_price?Math.round(100-(_price/_list_price)*100):0;if(save_percent>0){if(document.getElementById('list_price_container')){document.getElementById('list_price_container').style.display=''}
document.getElementById('save_percent_box').style.display='';document.getElementById('save_percent').innerHTML=save_percent;if(po_js_use_list_price_variants=='Y'&&document.getElementById('product_list_price')){document.getElementById('product_list_price').innerHTML=price_format(Math.max(_list_price,0));if(document.getElementById('product_list_price_abs_save')){document.getElementById('product_list_price_abs_save').innerHTML=price_format(_list_price-_price)}}}else{if(document.getElementById('list_price_container')){document.getElementById('list_price_container').style.display='none'}
document.getElementById('save_percent_box').style.display='none';document.getElementById('save_percent').innerHTML='0'}}
function check_exceptions(){if(typeof(exceptions)==='undefined')
return!0;for(var x in exceptions){if(!hasOwnProperty(exceptions,x)||isNaN(x))
continue;var found=!0;for(var c in exceptions[x]){if(!hasOwnProperty(exceptions[x],c))
continue;var value=getPOValue(c);if(!value)
return!0;if(value!=exceptions[x][c]){found=!1;break}}
if(found)
return!1}
return!0}
function rebuild_wholesale(){var div=document.getElementById('wl-prices');var wl_table=$('table',div).get(0);var wl_taxes=$('div',div).get(0);if(!div||!wl_table||!wl_taxes)
return!1;var i=wl_table.rows.length-1;while(i>0)
wl_table.deleteRow(i--);if(!product_wholesale||product_wholesale.length==0){div.style.display='none';return!1}
var str='';var r;for(i in product_wholesale){if(!hasOwnProperty(product_wholesale,i)||product_wholesale[i][0]==0)
continue;r=wl_table.insertRow(-1);insert_text=(product_wholesale[i][1]==0)?product_wholesale[i][0]+'+':(product_wholesale[i][1]-product_wholesale[i][0]>0?product_wholesale[i][0]+'-'+product_wholesale[i][1]:product_wholesale[i][0]);r.insertCell(-1).innerHTML=insert_text+'&nbsp;'+(product_wholesale[i][0]==1?lbl_item:lbl_items);r.insertCell(-1).innerHTML=price_format(product_wholesale[i][2]<0?0:product_wholesale[i][2],!1,!1,!1,!0)}
if(wl_table.rows.length<=1){div.style.display='none';return!1}
var display_taxes=!1;if(taxes.length>0){for(i in taxes){if(hasOwnProperty(taxes,i)&&current_taxes[i]>0)
display_taxes=!0}}
if(!display_taxes)
wl_taxes.style.display='none';else wl_taxes.style.display='';div.style.display='';return!0}
function check_wholesale(qty){if((typeof(product_wholesale)=='undefined')||product_wholesale.length==0)
return!0;var wl_taxes=current_taxes.slice(0);var wl_price=price;for(var x=0;x<product_wholesale.length;x++){if(product_wholesale[x][0]<=qty&&(product_wholesale[x][1]>=qty||product_wholesale[x][1]==0)){wl_price=product_wholesale[x][2];wl_taxes=product_wholesale[x][3].slice(0)}
if(document.getElementById('wp'+x)){var wPrice=price-default_price+product_wholesale[x][2];document.getElementById('wp'+x).innerHTML=price_format(Math.max(wPrice,0))}}
if(document.getElementById('product_price'))
document.getElementById('product_price').innerHTML=price_format(Math.max(wl_price,0));if(alter_currency_rate>0&&document.getElementById('product_alt_price')){document.getElementById('product_alt_price').innerHTML=price_format(Math.max(wl_price*alter_currency_rate,0))}
if(document.getElementById('save_percent')&&document.getElementById('save_percent_box')&&dynamic_save_money_enabled){po_update_market_price(Math.max(wl_price,0),list_price)}
for(var x in taxes){if(hasOwnProperty(taxes,x)&&document.getElementById('tax_'+x)&&wl_taxes[x]&&current_taxes[x]){document.getElementById('tax_'+x).innerHTML=price_format(Math.max(wl_taxes[x],0))}}
return!0}
function getPOValue(c){if(!document.getElementById('po'+c)||document.getElementById('po'+c).tagName.toUpperCase()!='SELECT')
return!1;return document.getElementById('po'+c).options[document.getElementById('po'+c).selectedIndex].value}
function product_option(classid){if(!isNaN(classid))
return document.getElementById("po"+classid);if(!names)
return!1;for(var x in names){if(!hasOwnProperty(names,x)||names[x].class_name!=classid)
continue;return document.getElementById('po'+x)}
return!1}
function product_option_value(classid){var obj=product_option(classid);if(!obj)
return!1;if(obj.type!='select-one')
return obj.value;var classid=parseInt(obj.id.substr(2));var optionid=parseInt(obj.options[obj.selectedIndex].value);if(names[classid]&&names[classid].options[optionid])
return names[classid].options[optionid];return!1}
function close_opts_expire_msg(cartid){var post_params='target=cart&mode=update&product_options=1&id='+cartid;var cart_message_box=document.getElementById('cart_message_'+cartid);$.ajax({type:'POST',url:'popup_poptions.php',data:post_params});if(cart_message_box){cart_message_box.style.display='none'}
return!1}
function check_quantity(id,featured){var inp=document.getElementById('product_avail_'+id+featured);if(!inp)
return!0;if(isNaN(inp.minQuantity))
inp.minQuantity=products_data[id].min_quantity;if(isNaN(inp.maxQuantity))
inp.maxQuantity=products_data[id].quantity;if(!isNaN(inp.minQuantity)&&!isNaN(inp.maxQuantity)){var q=parseInt(inp.value);if(isNaN(q)){alert(substitute(lbl_product_quantity_type_error,"min",inp.minQuantity,"max",inp.maxQuantity));return!1}
if(q<inp.minQuantity){alert(substitute(lbl_product_minquantity_error,"min",inp.minQuantity));return!1}
if(q>inp.maxQuantity&&is_limit){if(parseInt(inp.maxQuantity)==0){alert(txt_out_of_stock)}else{alert(substitute(lbl_product_maxquantity_error,"max",inp.maxQuantity))}
return!1}}
return!0}
function change_quantity_input_box(inp_id,step,min_amount){inp=document.getElementById(inp_id);if(!inp)
return;inp.value=Math.round(parseInt(inp.value)+parseInt(step));if(inp.value<='0')
inp.value=0;return!0}
function initDropOutButton(){if($(this).hasClass('activated-widget'))
return;$(this).addClass('activated-widget');var dropOutBoxObj=$(this).parent().find('.dropout-box');$(this).on('click',function(e){e.stopPropagation();$('.dropout-box').removeClass('current');dropOutBoxObj.toggle().addClass('current');$('.dropout-box').not('.current').hide();if(dropOutBoxObj.offset().top+dropOutBoxObj.height()-$('#center-main').offset().top-$('#center-main').height()>0){dropOutBoxObj.css('bottom','-2px')}});$(this).parent().on('click',function(e){e.stopPropagation()});var borderDistance=($("#center-main").offset().left+$("#center-main").outerWidth())-($(this).offset().left+dropOutBoxObj.outerWidth());if(!isNaN(borderDistance)&&borderDistance<0){dropOutBoxObj.css('left',borderDistance+'px')}}

var txt_are_you_sure='Are you sure?'
