schmal, hoch, und wölbt sich von einer breiter gewölbten Öffnung zu einem schmaleren Gebiet Richtung unten, wieder gefolgt von einem breiteren Boden. Die Form erlaubt eine große Schaumkrone und mehr Lichtdurchflutung, was zu einem “Leuchteffekt” führt. In solchen Gläsern wird das Bier schnell warm, also trinkt aus!",glasscopy13:"Eine gedrungenere und stilbetontere Version des weniger eleganten Shakers. Ein bekanntes Beispiel ist das Hoegaarden-Glas.",glasscopy14:"Ein niedriges Glas mit flachem Boden in Zylinderform, leicht kegelig oder geradwandig. Die Haupteigenschaft dieses Glases ist, viel Platz für Schaum zu lassen. Beispiele mit Fuß können einen kugelrunden Boden haben und eher wie ein Kelch aussehen.",glasscopy15:"Auch Kelch genannt. Dieses wunderschöne Glas mit Fuß hat die Form einer Schüssel, die oft eine gerade oder nur leicht gekrümmte Kante daraufgesetzt hat. Die Form betont den üppigen Schaum belgischer Bierstile und sorgt für eine große Oberfläche, um Aromen freizusetzen.",glasscopy16:"Ein zylindrisch geformtes Glas mit Stiel und Fuß. Bekannte Beispiele sind Celebrator und Harvey Porter.",glasscopy17:"Kugelförmig mit mit Stiel, Fuß und einer schmalen Öffnung. Viele betrachten diese Glasform als die beste, um Aromen einzufangen. Oft wird dieses Glas in einer kleinen Va riante verwendet, um kleine Portionen zu servieren.",glasscopy18:"Ein kleiner Becher, der in unzähligen Varianten, Farben und Formen vorkommt. Diese Becher sind typischerweise oben etwas breiter, um dem Sake zu erlauben, seine Aromen nach oben zu verströmen.",glasscopy19:"Ein kleiner Becher, der am Rand oft flötenförmig ist; größer als ein Ochoko.",glasscopy2:"Kleine Gläser, die etwa 330ml fassen. Meist sind sie oben etwas breiter als unten und haben leicht geneigte Seiten. Ein gutes und simples Glas, das sich gut für helle Lagerbiere eignet.",glasscopy20:"Eine quadratische Zedernholzbox, die 180ml fasst und ursprünglich zum Abmessen von Reis gedacht war. Heutzutage sind Masu selten geworden, ihre Holzaromen überdecken die subtilen Geschmäcker von heutigem Premium Sake.",glasscopy21:"Ein Papiersack, der oft dazu verwendet wird, Malt Liquor oder schlechtere Biere zu verstecken. Manche Biere werden heutzutage in Paper Bags verkauft.",glasscopy3:"Entworfen, um in wenigen Schlucken geleert zu werden. Diese Gläser erlauben dem Schaum, sich über den Glasrand zu erheben. Beiden Gläserformen sind nur mäßig dafür geeignet, um das Aroma eines Bieres einzufangen oder Feinheiten zu unterscheiden.",glasscopy4:"Der Standard unter amerikanischen Microbreweries: Ein leicht geneigtes 500ml-Glas, das für Biere, die in größeren Mengen getrunken werden können, gemacht wurde. Dieses Glas wird typischerweise verwendet, um Amber Ales oder Pale Ales zu servieren.",glasscopy5:"Ähnliche Form wie der Shaker, aber oft ohne Neigung, dafür mit einer zusätzlichen Krümmung, um das Aroma einzufangen. Diese Gläser haben oft einen Eichstrich, um ein imperial Pint abzumessen (568ml).",glasscopy6:"Ein Klassiker in Nordamerika: Ein großer Krug mit Henkel. Er ist konvex geformt und die Öffnung ist breiter als der Boden. Das Grübchenmuster im Glas erschwert es, das Aussehen des Bieres wertzuschätzen, dafür verbreitet die breite Öffnung das Aroma gut. Wird häufig für versiffte Lager verwendet.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"Ein kleines, nahezu geradewandiges Glas, das auf einem etwa 2-3cm langen Stiel mit Fuß. Das Standardglas dieser Form hat einen leicht gewölbten Boden und eine schmale Öffnung. Das sorgt dafür dass solche Gläser sich besser zum trinken als zum riechen eignen und das Aussehen des Bieres sehr betonen. Es hat etwas mehr Stil als so manch anderes Glas und wird am besten für Pilsner, Cream Ales und Golden Ales verwendet als für die einfachsten Lager.",glasscopy9:"Das Lieblingsglas von so manchen Spitzen-Testern. Ein bekanntes Beispiel für diese Glasform ist das Duvelglas und das Tastingglas, das im Ratebeer-Logo zu finden ist.","header.my2017":"Mein jahr im bier","home.Recommended for You":" Recommended for You","home.Top Beers by Style":"Die besten Biere nach Sorte","home.Top Rated Beers Nearby":"Die Biere mit der besten Bewertung in der Nähe","home.amber-ale":"Amber Ale","home.american-pale-ale":"American Pale Ale","home.downloadApp":"App herunterladen","home.downloadBlurb":"Nimm RateBeer überall hin mit! Wir bieten dir tolle Funktionen, mit denen du neue Biere finden kannst, die du lieben wirst.","home.golden-ale-blond-ale":"Golden Ale/Blond Ale","home.imperial-double-ipa":"Imperial IPA","home.imperial-stout":"Imperial Stout","home.india-pale-ale":"India Pale Ale (IPA)","home.messageSent":"Nachricht gesendet!","home.porter":"Porter","home.retailers":"Händler","home.saison":"Saison","home.searchPrompt":"Finde Biere, Brauerein oder Bars…","home.shopOnline":"Online kaufen","home.sour-wild-ale":"Sour/Wild Ale","home.stout":"Stout","home.textLink":"Text-Link","home.top50Beers":"Die besten 50 Biere","home.worldOfBeer":"Dein Leitfaden zur Welt des Bieres","landing.TOS":"Nutzungsbedingungen","landing.feedback":"Dies ist die erste Version der RateBeer-App.{br}Hilf uns, sie in Zukunft noch zu verbessern!","landing.h1":"Die weltbeste Website für die Bewertung von Bieren{br}ist jetzt auch als App verfügbar!","landing.h2":"Jetzt kannst du Biere auch{br}direkt auf deinem Handy bewerten","landing.label":"Bewertungen","landing.li1":"Durchsuche unsere Datenbank mit mehr als 500.000 Bieren","landing.li2":"Bewerte und rezensiere Biere und teile deine Meinung mit der Community","landing.li3":"Behalte den Überblick über alle Biere, die du jemals cklare","footer.editAccount":"Redigera konto","footer.privacy":"Sekretesspolicy","footer.theBest":"De bästa","footer.top50Beers":"De bästa 50 ölen","footer.topReviewers":"Expertrecensenter",glasscopy1:"Högt, smalt och kupat glas på fot med en kort stjälk. Flutes (flöjtglas) är ömtåliga och visar upp en öls kropp. Dessa kärl är ideala för lätta och mousserande öl.",glasscopy10:"Somewhat obscure glass, this short-stemmed footed glass is used by the Belgians for scotch ales. The thistle shape is bulbous at the bottom with flaring straight edge above the bulb that ends wider at the top. It’s wide mouth creates usability issues seen with martini glasses -- a dribble or spill -- and does little for aroma containment.",glasscopy11:"A stretched, three foot (.91 m) tall, curving glass often bulbous at the top and spherical at the bottom. The glass requires a wooden stand. The best-known branded example is the Belgian brand, Pauwel Kwak.",glasscopy12:"This classic German wheat beer glass is tall, curving from a larger bulbous area at the top to a narrow gripping area above the base to a slightly wider base. The shape supports a larger head shape and allows more light to pass through cloudy areas of wheat beers to create a glowing effect. Dissipates cold quickly, so drink up!",glasscopy13:"Normally a squatter, more stylized version of the less elegant, more utilitarian shaker. Hoegaarden is the most common example.",glasscopy14:"A squat, flat-bottom cylinder shape, straight edged or slightly tapered, which has the primary feature of a broad space to contain an ample, rocky foam head. Footed examples may have a spherical bottom and are nearer the shape of a chalice.",glasscopy15:"Also known as a chalice, this beautiful footed glass vessel is bowl-shaped often with a straight or slightly tapered edge above the bowl. The shape showcases the rocky heads of Belgian styles and provides a large surface to release aromas.",glasscopy16:"A footed tapering cylindrical shape exemplified by branded glasses for Celebrator and Harvey Porter.",glasscopy17:"Stemmed and footed, spherical vessels that narrow to the top. Counted by many as a best shape for unparalleled containment of aroma, they are often used in miniature sizes for smaller samples.",glasscopy18:"A small cup that is common in countless varieties, colors and shapes. Cups typically broaden at the neck to allow the fragrance of the sake to waft gently upward.",glasscopy19:"A small cup, often fluted at the edge, and larger than ochoko.",glasscopy2:"Korta glas som rymmer ungefär 33 cl öl. Något bredare i toppen än botten, med succesivt jämnt sluttande sidor. Utmärkt grundglas vilket passar bra för ljusa lager.",glasscopy20:"A square cedar box holding 180ml originally designed as a rice measure. No longer popular, the masu’s wood aromas overpower the delicate flavors of today’s premium sake.",glasscopy21:"Most commonly used to hold and disguise malt liquor or low-end beers. Paper bags are occasionally used to market and package some beer styles.",glasscopy3:"Designade för att tömmas i ett par munfullar. Dessa glas tillåter bildandet av böljande skumkronor. Inget av glasen passar för utvecklande av aromer eller uppfatta subtil karaktär.",glasscopy4:"Standard hos amerikanska mikrobryggerier. Mjukt sluttande glas vilket rymmer ca 47 cl och är framtaget för öl av typ session. Används typiskt för att servera öl som Amber och Pale Ale.",glasscopy5:"Liknar glastypen shaker, dock ofta med raka sidor. Vanligen med en ytterligare utbuktning för att hålla kvar aromer. Glasen är ofta markerade för att kunna mäta upp en imperial (engelsk) pint.",glasscopy6:"Sejdeln är en klassiker i Nordamerika, den är stor och har handtag. Glaset är konvext, där toppen är större än basen. Groparna i glaset gör att det är svårt att uppskatta ölets utseende, men den vida toppen frigör enkelt aromer. Används ofta för lättdruckna lageröl.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"Ett glas med nästan helt raka sidor vilket avslutas med en kort stjälk och fot. De vanligaste glasen i typen har en något utbuktande topp och smalare botten, detta gör det lättare att dricka än lukta på ölen, istället läggs mest betoning på utseendet. Glaset har mer elegans än vissa andra typer och används med fördel till pilsner samt bra cream och golden ale än för lågt stående lager.",glasscopy9:"Tulpanglas, eller kupor, är ofta en favorit bland de som provar öl. Glaset från Duvel är en välkänd variant av stilen, även provningsglaset i logon för RateBeer är ett närmast perfekt exempel.","header.my2017":"Mitt år i öl","home.Recommended for You":" Recommended for You","home.Top Beers by Style":"De bästa ölen efter typ","home.Top Rated Beers Nearby":"Högst rankade öl i närheten","home.amber-ale":"Amber Ale","home.american-pale-ale":"American Pale Ale","home.downloadApp":"Ladda ner appen","home.downloadBlurb":"Ta med dig RateBeer var du än är! Vi erbjuder funktioner som hjälper dig hitta öl du kommer att gilla.","home.golden-ale-blond-ale":"Golden Ale/Blond Ale","home.imperial-double-ipa":"Imperial IPA","home.imperial-stout":"Imperial Stout","home.india-pale-ale":"India Pale Ale (IPA)","home.messageSent":"Meddelandet har skickats!","home.porter":"Porter","home.retailers":"Återförsäljare","home.saison":"Saison","home.searchPrompt":"Hitta öl, bryggerier eller barer…","home.shopOnline":"Shoppa online","home.sour-wild-ale":"Sour/Wild Ale","home.stout":"Stout","home.textLink":"Textlänk","home.top50Beers":"De bästa 50 ölen","home.worldOfBeer":"Din guide till världens öl","landing.TOS":"Tjänstevillkor","landing.feedback":"De ter.TOS":"Warunki korzystania z usługi","footer.aboutRateBeer":"Informacje o RateBeer","footer.aboutUs":"O nas","footer.account":"Konto","footer.addBeer":"Dodaj piwo","footer.addBrewer":"Dodaj producenta","footer.addEvent":"Dodaj wydarzenie","footer.addPlace":"Dodaj miejsce","footer.addPremium":"Konto Premium","footer.addToRB":"Dodaj do RateBeer","footer.contactUs":"Skontaktuj się z nami","footer.copyright":"Wszelkie prawa zastrzeżone.","footer.developers":"Deweloperzy","footer.editAccount":"Edytuj konto","footer.privacy":"Polityka prywatności","The most comprehensive ratings and reviews of beers from around the world":"Najobszerniejsze zestawienie ocen i opinii o piwach z całego świata","footer.theBest":"Najlepsze","footer.top50Beers":"Top 50 piw","footer.topReviewers":"Top oceniających",glasscopy1:"Tall, thin and footed with a short stem. Flutes are delicate and show off a beer’s body. These vessels are ideal for light and sparkling beers.",glasscopy10:"Somewhat obscure glass, this short-stemmed footed glass is used by the Belgians for scotch ales. The thistle shape is bulbous at the bottom with flaring straight edge above the bulb that ends wider at the top. It’s wide mouth creates usability issues seen with martini glasses -- a dribble or spill -- and does little for aroma containment.",glasscopy11:"A stretched, three foot (.91 m) tall, curving glass often bulbous at the top and spherical at the bottom. The glass requires a wooden stand. The best-known branded example is the Belgian brand, Pauwel Kwak.",glasscopy12:"This classic German wheat beer glass is tall, curving from a larger bulbous area at the top to a narrow gripping area above the base to a slightly wider base. The shape supports a larger head shape and allows more light to pass through cloudy areas of wheat beers to create a glowing effect. Dissipates cold quickly, so drink up!",glasscopy13:"Normally a squatter, more stylized version of the less elegant, more utilitarian shaker. Hoegaarden is the most common example.",glasscopy14:"A squat, flat-bottom cylinder shape, straight edged or slightly tapered, which has the primary feature of a broad space to contain an ample, rocky foam head. Footed examples may have a spherical bottom and are nearer the shape of a chalice.",glasscopy15:"Also known as a chalice, this beautiful footed glass vessel is bowl-shaped often with a straight or slightly tapered edge above the bowl. The shape showcases the rocky heads of Belgian styles and provides a large surface to release aromas.",glasscopy16:"A footed tapering cylindrical shape exemplified by branded glasses for Celebrator and Harvey Porter.",glasscopy17:"Stemmed and footed, spherical vessels that narrow to the top. Counted by many as a best shape for unparalleled containment of aroma, they are often used in miniature sizes for smaller samples.",glasscopy18:"A small cup that is common in countless varieties, colors and shapes. Cups typically broaden at the neck to allow the fragrance of the sake to waft gently upward.",glasscopy19:"A small cup, often fluted at the edge, and larger than ochoko.",glasscopy2:"Short glasses, holds around 12oz. of beer. Slightly wider at the mouth than the foot, with gradual, evenly sloping sides. Great basic glass, well-suited for pale lagers.",glasscopy20:"A square cedar box holding 180ml originally designed as a rice measure. No longer popular, the masu’s wood aromas overpower the delicate flavors of today’s premium sake.",glasscopy21:"Most commonly used to hold and disguise malt liquor or low-end beers. Paper bags are occasionally used to market and package some beer styles.",glasscopy3:"Designed to be drained in a few gulps. These glasses allow for billowing heads to form. Neither are ideal for developing aroma or discerning subtleties.",glasscopy4:"The American microbrewer’s standard. Gently sloped 16oz. glass made for session-type beers. Typically used to serve Ambers and English & American pales.",glasscopy5:"Similar to a shaker but often straight-sided, usually with an additional flair or bulb to retain aroma. These glasses are often marked to measure an imperial pint.",glasscopy6:"A classic in North America, the dimpled mug is large and has a handle. It is convex, with the mouth larger than the base. Dimples make appreciating the appearance of the beer difficult, but the wide mouth releases the aroma nicely. Commonly used for raunchy lagers.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"A small, almost straight-sided glass sits on an inch-long stem and foot. The basic footed pilsner has a slightly bulbous bottom and narrower mouth, which makes it better for drinking than for smelling, and places the most emphasis on the appearance. It has a bit more style than some other glasses, so it is best used for pilsners, and decent cream or golden ales than for the lowliest lagers.",glasscopy9:"Often a favorite of top tasters. The Duvel glass is a well-known variant of the tulip style, and the tasting glass in the RateBeer logo is an almost perfect example.","Account Settings":"Ustawienia konta",Community:"Społeczność",Events:"Wydarzenia",Forums:"Fora","Log In":"Zaloguj się","Log Out":"Wyloguj się","Manage Breweries Followed":"Zarządzaj obserwowanymi browarami","Manage People Followed":"Zarządzaj obserwowanymi osobami","header.my2017":"Mój rok w piwie","My Beer Cellar":"Moja piwniczka z piwami","My Beer Ratings":"Moje oceny piwa","My Beer Styles":"Moje rodzaje piwa","My Breweries":"Moje browary","My Countries & States":"Moje kraje i stany","My Favorites":"Moje ulubione","Latest Activity":"Ostatnia aktywność","M scopy12:"This classic German wheat beer glass is tall, curving from a larger bulbous area at the top to a narrow gripping area above the base to a slightly wider base. The shape supports a larger head shape and allows more light to pass through cloudy areas of wheat beers to create a glowing effect. Dissipates cold quickly, so drink up!",glasscopy13:"Normally a squatter, more stylized version of the less elegant, more utilitarian shaker. Hoegaarden is the most common example.",glasscopy14:"A squat, flat-bottom cylinder shape, straight edged or slightly tapered, which has the primary feature of a broad space to contain an ample, rocky foam head. Footed examples may have a spherical bottom and are nearer the shape of a chalice.",glasscopy15:"Also known as a chalice, this beautiful footed glass vessel is bowl-shaped often with a straight or slightly tapered edge above the bowl. The shape showcases the rocky heads of Belgian styles and provides a large surface to release aromas.",glasscopy16:"A footed tapering cylindrical shape exemplified by branded glasses for Celebrator and Harvey Porter.",glasscopy17:"Stemmed and footed, spherical vessels that narrow to the top. Counted by many as a best shape for unparalleled containment of aroma, they are often used in miniature sizes for smaller samples.",glasscopy18:"A small cup that is common in countless varieties, colors and shapes. Cups typically broaden at the neck to allow the fragrance of the sake to waft gently upward.",glasscopy19:"A small cup, often fluted at the edge, and larger than ochoko.",glasscopy2:"Short glasses, holds around 12oz. of beer. Slightly wider at the mouth than the foot, with gradual, evenly sloping sides. Great basic glass, well-suited for pale lagers.",glasscopy20:"A square cedar box holding 180ml originally designed as a rice measure. No longer popular, the masu’s wood aromas overpower the delicate flavors of today’s premium sake.",glasscopy21:"Most commonly used to hold and disguise malt liquor or low-end beers. Paper bags are occasionally used to market and package some beer styles.",glasscopy3:"Designed to be drained in a few gulps. These glasses allow for billowing heads to form. Neither are ideal for developing aroma or discerning subtleties.",glasscopy4:"The American microbrewer’s standard. Gently sloped 16oz. glass made for session-type beers. Typically used to serve Ambers and English & American pales.",glasscopy5:"Similar to a shaker but often straight-sided, usually with an additional flair or bulb to retain aroma. These glasses are often marked to measure an imperial pint.",glasscopy6:"A classic in North America, the dimpled mug is large and has a handle. It is convex, with the mouth larger than the base. Dimples make appreciating the appearance of the beer difficult, but the wide mouth releases the aroma nicely. Commonly used for raunchy lagers.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"A small, almost straight-sided glass sits on an inch-long stem and foot. The basic footed pilsner has a slightly bulbous bottom and narrower mouth, which makes it better for drinking than for smelling, and places the most emphasis on the appearance. It has a bit more style than some other glasses, so it is best used for pilsners, and decent cream or golden ales than for the lowliest lagers.",glasscopy9:"Often a favorite of top tasters. The Duvel glass is a well-known variant of the tulip style, and the tasting glass in the RateBeer logo is an almost perfect example.","header.my2017":"Meu ano na cerveja","home.Recommended for You":" Recommended for You","home.Top Bee vessels are ideal for light and sparkling beers.",glasscopy10:"Somewhat obscure glass, this short-stemmed footed glass is used by the Belgians for scotch ales. The thistle shape is bulbous at the bottom with flaring straight edge above the bulb that ends wider at the top. It’s wide mouth creates usability issues seen with martini glasses -- a dribble or spill -- and does little for aroma containment.",glasscopy11:"A stretched, three foot (.91 m) tall, curving glass often bulbous at the top and spherical at the bottom. The glass requires a wooden stand. The best-known branded example is the Belgian brand, Pauwel Kwak.",glasscopy12:"This classic German wheat beer glass is tall, curving from a larger bulbous area at the top to a narrow gripping area above the base to a slightly wider base. The shape supports a larger head shape and allows more light to pass through cloudy areas of wheat beers to create a glowing effect. Dissipates cold quickly, so drink up!",glasscopy13:"Normally a squatter, more stylized version of the less elegant, more utilitarian shaker. Hoegaarden is the most common example.",glasscopy14:"A squat, flat-bottom cylinder shape, straight edged or slightly tapered, which has the primary feature of a broad space to contain an ample, rocky foam head. Footed examples may have a spherical bottom and are nearer the shape of a chalice.",glasscopy15:"Also known as a chalice, this beautiful footed glass vessel is bowl-shaped often with a straight or slightly tapered edge above the bowl. The shape showcases the rocky heads of Belgian styles and provides a large surface to release aromas.",glasscopy16:"A footed tapering cylindrical shape exemplified by branded glasses for Celebrator and Harvey Porter.",glasscopy17:"Stemmed and footed, spherical vessels that narrow to the top. Counted by many as a best shape for unparalleled containment of aroma, they are often used in miniature sizes for smaller samples.",glasscopy18:"A small cup that is common in countless varieties, colors and shapes. Cups typically broaden at the neck to allow the fragrance of the sake to waft gently upward.",glasscopy19:"A small cup, often fluted at the edge, and larger than ochoko.",glasscopy2:"Short glasses, holds around 12oz. of beer. Slightly wider at the mouth than the foot, with gradual, evenly sloping sides. Great basic glass, well-suited for pale lagers.",glasscopy20:"A square cedar box holding 180ml originally designed as a rice measure. No longer popular, the masu’s wood aromas overpower the delicate flavors of today’s premium sake.",glasscopy21:"Most commonly used to hold and disguise malt liquor or low-end beers. Paper bags are occasionally used to market and package some beer styles.",glasscopy3:"Designed to be drained in a few gulps. These glasses allow for billowing heads to form. Neither are ideal for developing aroma or discerning subtleties.",glasscopy4:"The American microbrewer’s standard. Gently sloped 16oz. glass made for session-type beers. Typically used to serve Ambers and English & American pales.",glasscopy5:"Similar to a shaker but often straight-sided, usually with an additional flair or bulb to retain aroma. These glasses are often marked to measure an imperial pint.",glasscopy6:"A classic in North America, the dimpled mug is large and has a handle. It is convex, with the mouth larger than the base. Dimples make appreciating the appearance of the beer difficult, but the wide mouth releases the aroma nicely. Commonly used for raunchy lagers.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"A small, almost straight-sided glass sits on an inch-long stem and foot. The basic footed pilsner has a slightly bulbous bottom and narrower mouth, which makes it better for drinking than for smelling, and places the most emphasis on the appearance. It has a bit more style than some other glasses, so it is best used for pilsners, and decent cream or golden ales than for the lowliest lagers.",glasscopy9:"Often a favorite of top tasters. The Duvel glass is a well-known variant of the tulip style, and the tasting glass in the RateBeer logo is an almost perfect example.","Account Settings":"Impostazioni dell'account",Community:"Community",Events:"Eventi",Forums:"Forum","Log In":"Accedi","Log Out":"Esci","Manage Breweries Followed":"Gestisci i birrifici seguiti","Manage People Followed":"Gestisci gli utenti seguiti","header.my2017":"Il mio anno nella birra","My Beer Cellar":"La mia cantina","My Beer Ratings":"Le mie valutazioni sulla birra","My Beer Styles":"I miei stili di birra","My Breweries":"I miei birrifici","My Countries & States":"I miei paesi e stati","My Favorites":"I miei Preferiti","Latest Activity":"Attività più recente","My Place Ratings":"Le mie valutazioni sui luoghi","My Profile":"Il mio profilo","New Releases":"Novità",Places:"Luoghi",Ratings:"Valutazioni","Sign Up":"Registrati","home.Recommended for You":" Recommended for You","home.Top Beers by Style":"Migliori birre per stile","home.Top Rated Beers Nearby":"Le migliori birre nelle vicinanze","home.amber-ale":"Amber Ale","home.american-pale-ale":"American Pale Ale","home.downloadApp":"Scarica l'app","home.downloadBlurb":"Porta con te RateBeer, ovunque tu sia. Le sue efficaci funzionalità ti aiuteranno a trovare le tue nuove birre preferite!","home.golden-ale-blond-ale":"Golden Ale/Blond Ale","home.imperial-double-ipa":"Imperial IPA","home.imperial-stout":"Imperial Stout","home.india-pale-ale":"India Pale Ale (IPA)","home.messageSent":"Messaggio inviato!","home.porter":"Porter","home.retailers":"Rivenditori","home.saison":"Saison","home.searchPr tion Guide","We display three scores for each beer, helping you view the beer from different perspectives.":"We display three scores for each beer, helping you view the beer from different perspectives.","Overall Score":"Overall Score","A score that ranks this beer against all other beers on RateBeer.":"A score that ranks this beer against all other beers on RateBeer.","Style score":"Style score","A score that ranks this beer against all beers within its own style category.":"A score that ranks this beer against all beers within its own style category.","Star Rating":"Star Rating","An average score out of 5.":"An average score out of 5.","A beer's overall score reflects the rating given by RateBeer users and how this beer compares to all other beers on RateBeer.":"A beer's overall score reflects the rating given by RateBeer users and how this beer compares to all other beers on RateBeer.","RateBeer uses an algorithm when calculating the overall score, considering both the ratings given by each user and the total number of ratings for the beer.":"RateBeer uses an algorithm when calculating the overall score, considering both the ratings given by each user and the total number of ratings for the beer.","Our scores are calculated with the same true Bayesian estimate formula used by the Internet Movie Database for calculating their average ratings (with 2.75 as the midpoint of the scale). On RateBeer, this means that as a beer accumulates more ratings, the overall score in turn becomes more accurate.":"Our scores are calculated with the same true Bayesian estimate formula used by the Internet Movie Database for calculating their average ratings (with 2.75 as the midpoint of the scale). On RateBeer, this means that as a beer accumulates more ratings, the overall score in turn becomes more accurate.","The highest score a beer can get on RateBeer is 100. ":"The highest score a beer can get on RateBeer is 100. ","For increased accuracy, a beer must also receive a minimum nu d spherical at the bottom. The glass requires a wooden stand. The best-known branded example is the Belgian brand, Pauwel Kwak.",glasscopy12:"This classic German wheat beer glass is tall, curving from a larger bulbous area at the top to a narrow gripping area above the base to a slightly wider base. The shape supports a larger head shape and allows more light to pass through cloudy areas of wheat beers to create a glowing effect. Dissipates cold quickly, so drink up!",glasscopy13:"Normally a squatter, more stylized version of the less elegant, more utilitarian shaker. Hoegaarden is the most common example.",glasscopy14:"A squat, flat-bottom cylinder shape, straight edged or slightly tapered, which has the primary feature of a broad space to contain an ample, rocky foam head. Footed examples may have a spherical bottom and are nearer the shape of a chalice.",glasscopy15:"Also known as a chalice, this beautiful footed glass vessel is bowl-shaped often with a straight or slightly tapered edge above the bowl. The shape showcases the rocky heads of Belgian styles and provides a large surface to release aromas.",glasscopy16:"A footed tapering cylindrical shape exemplified by branded glasses for Celebrator and Harvey Porter.",glasscopy17:"Stemmed and footed, spherical vessels that narrow to the top. Counted by many as a best shape for unparalleled containment of aroma, they are often used in miniature sizes for smaller samples.",glasscopy18:"A small cup that is common in countless varieties, colors and shapes. Cups typically broaden at the neck to allow the fragrance of the sake to waft gently upward.",glasscopy19:"A small cup, often fluted at the edge, and larger than ochoko.",glasscopy2:"Short glasses, holds around 12oz. of beer. Slightly wider at the mouth than the foot, with gradual, evenly sloping sides. Great basic glass, well-suited for pale lagers.",glasscopy20:"A square cedar box holding 180ml originally designed as a rice measure. No longer popular, the masu’s wood aromas overpower the delicate flavors of today’s premium sake.",glasscopy21:"Most commonly used to hold and disguise malt liquor or low-end beers. Paper bags are occasionally used to market and package some beer styles.",glasscopy3:"Designed to be drained in a few gulps. These glasses allow for billowing heads to form. Neither are ideal for developing aroma or discerning subtleties.",glasscopy4:"The American microbrewer’s standard. Gently sloped 16oz. glass made for session-type beers. Typically used to serve Ambers and English & American pales.",glasscopy5:"Similar to a shaker but often straight-sided, usually with an additional flair or bulb to retain aroma. These glasses are often marked to measure an imperial pint.",glasscopy6:"A classic in North America, the dimpled mug is large and has a handle. It is convex, with the mouth larger than the base. Dimples make appreciating the appearance of the beer difficult, but the wide mouth releases the aroma nicely. Commonly used for raunchy lagers.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"A small, almost straight-sided glass sits on an inch-long stem and foot. The basic footed pilsner has a slightly bulbous bottom and narrower mouth, which makes it better for drinking than for smelling, and places the most emphasis on the appearance. It has a bit more style than some other glasses, so it is best used for pilsners, and decent cream or golden ales than for the lowliest lagers.",glasscopy9:"Often a favorite of top tasters. The Duvel glass is a well-known variant of the tulip style, and the tasting glass in the RateBeer log dback.reproducePrompt":"¿Qué pasos podemos seguir para reproducir este error?","feedback.submit":"Enviar","feedback.submitted":"¡Gracias por enviar tus comentarios!","feedback.suggestion":"Hacer una sugerencia","feedback.suggestionMessageInfo":" ","feedback.suggestionMessagePrompt":"¿Qué te gustaría ver en RateBeer?","feedback.url":"URL","feedback.username":"Nombre de usuario","feedback.web":"Sitio Web","feedback.webReproduceInfo":"(Por ejemplo, hacer inicio de sesión, visitar ratebeer.com/community, hacer clic en barra lateral)","footer.FAQs":"Preguntas frecuentes","footer.RBBest":"Lo mejor de RateBeer","footer.TOS":"Términos de servicio","footer.aboutRateBeer":"Acerca de RateBeer","footer.aboutUs":"Acerca de nosotros","footer.account":"Cuenta","footer.addBeer":"Agregar esta cerveza","footer.addBrewer":"Agregar este fabricante","footer.addEvent":"Agregar un evento","footer.addPlace":"Agregar un lugar","footer.addPremium":"Agregar Premium","footer.addToRB":"Agregar a RateBeer","footer.contactUs":"Comuníquese con nosotros","footer.copyright":"Todos los derechos reservados.","footer.developers":"Desarrolladores","footer.editAccount":"Editar cuenta","footer.privacy":"Política de privacidad","footer.theBest":"Las mejores","footer.top50Beers":"Las 50 mejores cervezas","footer.topReviewers":"Mejores críticos",glasscopy1:"Tall, thin and footed with a short stem. Flutes are delicate and show off a beer’s body. These vessels are ideal for light and sparkling beers.",glasscopy10:"Somewhat obscure glass, this short-stemmed footed glass is used by the Belgians for scotch ales. The thistle shape is bulbous at the bottom with flaring straight edge above the bulb that ends wider at the top. It’s wide mouth creates usability issues seen with martini glasses -- a dribble or spill -- and does little for aroma containment.",glasscopy11:"A stretched, three foot (.91 m) tall, curving glass often bulbous at the top and spherical at the bottom. The glass requires a wooden stand. The best-known branded example is the Belgian brand, Pauwel Kwak.",glasscopy12:"This classic German wheat beer glass is tall, curving from a larger bulbous area at the top to a narrow gripping area above the base to a slightly wider base. The shape supports a larger head shape and allows more light to pass through cloudy areas of wheat beers to create a glowing effect. Dissipates cold quickly, so drink up!",glasscopy13:"Normally a squatter, more stylized version of the less elegant, more utilitarian shaker. Hoegaarden is the most common example.",glasscopy14:"A squat, flat-bottom cylinder shape, straight edged or slightly tapered, which has the primary feature of a broad space to contain an ample, rocky foam head. Footed examples may have a spherical bottom and are nearer the shape of a chalice.",glasscopy15:"Also known as a chalice, this beautiful footed glass vessel is bowl-shaped often with a straight or slightly tapered edge above the bowl. The shape showcases the rocky heads of Belgian styles and provides a large surface to release aromas.",glasscopy16:"A footed tapering cylindrical shape exemplified by branded glasses for Celebrator and Harvey Porter.",glasscopy17:"Stemmed and footed, spherical vessels that narrow to the top. Counted by many as a best shape for unparalleled containment of aroma, they are often used in miniature sizes for smaller samples.",glasscopy18:"A small cup that is common in countless varieties, colors and shapes. Cups typically broaden at the neck to allow the fragrance of the sake to waft gently upward.",glasscopy19:"A small cup, often fluted at the edge, and larger than ochoko.",glasscopy2:"Short glasses, holds around 12oz. of beer. Slightly wider at the mouth than the foot, with gradual, evenly sloping sides. Great basic glass, well-suited for pale lagers.",glasscopy20:"A square cedar box holding 180ml originally designed as a rice measure. No longer popular, the masu’s wood aromas overpower the delicate flavors of today’s premium sake.",glasscopy21:"Most commonly used to hold and disguise malt liquor or low-end beers. Paper bags are occasionally used to market and package some beer styles.",glasscopy3:"Designed to be drained in a few gulps. These glasses allow for billowing heads to form. Neither are ideal for developing aroma or discerning subtleties.",glasscopy4:"The American microbrewer’s standard. Gently sloped 16oz. glass made for session-type beers. Typically used to serve Ambers and English & American pales.",glasscopy5:"Similar to a shaker but often straight-sided, usually with an additional flair or bulb to retain aroma. These glasses are often marked to measure an imperial pint.",glasscopy6:"A classic in North America, the dimpled mug is large and has a handle. It is convex, with the mouth larger than the base. Dimples make appreciating the appearance of the beer difficult, but the wide mouth releases the aroma nicely. Commonly used for raunchy lagers.",glasscopy7:"Bavarian steins are the most ornate beer vessels. These are usually ceramic, earthenware or stoneware, and are intricately decorated with scenes of nature, castles, and villages. Steins do little for the appearance of the beer, although they are beautiful pieces of folk art. The aromatic aspect is admittedly not as strong from these materials as from glass, but the taste is unencumbered. Use for any traditional lager.",glasscopy8:"A small, almost straight-sided glass sits on an inch-long stem and foot. The basic footed pilsner has a slightly bulbous bottom and narrower mouth, which makes it better for drinking than for smelling, and places the most emphasis on the appearance. It has a bit more style than some other glasses, so it is best used for pilsners, and decent cream or golden ales than for the lowliest lagers.",glasscopy9:"Often a favorite of top tasters. The Duvel glass is a well-known variant of the tulip style, and the tasting glass in the RateBeer logo is an almost perfect example.","header.my2017":"Mi año en la cerveza" bmitted":"Bedankt voor het versturen van je feedback!","feedback.suggestion":"Een suggestie doen","feedback.suggestionMessageInfo":" ","feedback.suggestionMessagePrompt":"Wat zou je graag willen zien van RateBeer?","feedback.url":"URL","feedback.username":"Gebruikersnaam","feedback.web":"Website","feedback.webReproduceInfo":"(bijv. inloggen, naar ratebeer.com/community gaan, op link in zijbalk klikken)","footer.FAQs":"Veelgestelde vragen","footer.RBBest":"Beste van RateBeer","footer.TOS":"Servicevoorwaarden","footer.aboutRateBeer":"Over RateBeer","footer.aboutUs":"Over ons","footer.account":"Account","footer.addBeer":"Een bier toevoegen","footer.addBrewer":"Een brouwer toevoegen","footer.addEvent":"Een evenement toevoegen","footer.addPlace":"Een locatie toevoegen","footer.addPremium":"Premium toevoegen","footer.addToRB":"Toevoegen Aan RateBeer","footer.contactUs":"Neem contact met ons op","footer.copyright":"Alle rechten voorbehouden.","footer.developers":"Ontwikkelaars","footer.editAccount":"Account bewerken","footer.privacy":"Privacybeleid","footer.theBest":"Het beste","footer.top50Beers":"De beste 50 bieren","footer.topReviewers":"Toprecensenten",glasscopy1:"Lang, dun en boven de voet een dunne stam. Fluitjes zijn delicaat en laten de body van het bier zien. Deze glazen zijn ideaal voor lichte, sprankelende bieren.",glasscopy10:"Een ietwat obscuur glas, dit glas met korte voet wordt door de Belgen wel eens gebruikt voor Scotch ales. De distel vorm is onderin knolvormig en bol, met daarboven wijd uitlopende, rechte zijdes die naar boven steeds breder uitlopen. De wijde mond kan net als bij een Martini glas voor wat problemen zorgen -- druppelen of knoeien – en houdt weinig aroma vast.",glasscopy11:"Een langgerekt, 90 centimeter lang, krom lopend glas, vaak knol- of bolvormig aan de bovenkant en kogelvormig aan de onderkant. Het glas heeft een houten standaard nodig om rechtop te blijven. Het best bekende voorbeeld is het Belgische Pauwel Kwak glas.",glasscopy12:"Dit klassiek Duitse glas, krommend vanaf een wat groter, bolvormige bovenkant naar een smaller gebied met daaronder weer een iets bredere basis. Deze vorm moedigt een wat grotere schuimkraag aan en zorgt ervoor dat er wat meer licht door het wolkachtige bier kan passeren, wat een gloeiend effect bewerkstelligt. Voert de frisheid wat sneller af. Doordrinken dus!",glasscopy13:"Normaal een wat strakkere, meer gestyleerde versie van de minder elegante, meer utilitaristische shaker. Hoegaarden is het meest voorkomende voorbeeld.",glasscopy14:"Een wat in elkaar gedoken, cylinder vormig met platte bodem, met recht of iets taps toelopende zijkanten, wat vooral zorgt voor een brede ruimte om een omvangrijke, ruwe schuimkraag te behouden. Exemplaren op een voetje hebben soms een sferische bodem and lijken qua vorm een beetje op een kelk.",glasscopy15:"Ook wel bekend als de kelk. Dit prachtige glazen voertuig met voet is gevormd als een kom met vaak een rechte of iets taps toelopende rand net boven de kom. Deze vorm geeft de ruwe schuimkragen van de Belgische stijl bieren mooi weer en zorgt voor een grote oppervlakte, waardoor aroma's goed kunnen worden afgegeven.",glasscopy16:"Een cylindrisch, toelopende vorm glas, bijvoorbeeld bekend als merkglas van Celebrator en Harvey Porter.",glasscopy17:"Met stam en voet, sferisch en potvormig, dat bovenaan iets smaller wordt. Volgens vele de beste vorm voor ongeëvenaard behoud van aroma. Deze worden ook vaak gebruik in miniatuurvorm voor het schenken van kleinere hoeveelheden.",glasscopy18:"Een klein kommetje, veel voorkomend in diverse vormen, kleuren en soorten. Vaak lopen deze aan de bovenkant iets uit, zodat de geur van de saké zich iets makkelijker losmaakt uit het glas.",glasscopy19:"Een klein kopje met vaak een geribbelde rand en iets groter dan de ochoko.",glasscopy2:"Korte glazen met een inhoud van ongeveer 350 milliliter. Bovenin iets breder dan onderin en loopt gelijkmatig uit. Geweldig basisglas, zeer geschikt voor pale lagers.",glasscopy20:"Een vierkante, cederhouten kistje met een inhoud van ongeveer 180 ml, van origine bedoeld als meetinstrument voor rijst. Niet langer populair, want de houten aroma's van de masu overstemmen de delicate geur en smaak van moderne, premium sake.",glasscopy21:"Meestal gebruikt om malt liquor en andere pauperbieren te verbergen. Papieren zakken worden heel af en toe gebruikt om bieren te marketen of te verpakken.",glasscopy3:"Ontworpen om in een paar teugen leeg te drinken. Deze glazen helpen bij het ontstaan van golvend schuim. Minder geschikt voor het waarnemen van subtiele geuren en andere details.",glasscopy4:"De standaard van de Amerikaanse craft brouwer. Een voorzichtig taps toelopend glas met een inhoud van ongeveer 480 ml, geschikt voor 'session' achtige bieren. Wordt meestal gebruikt voor Amerikaanse en Engelse Pale Ales.",glasscopy5:"Lijkt een beetje op de shaker, maar dan zonder het tapse verloop, met meestal nog een kleine bolling bovenin het glas. Vaak staat er een markering op die een 'imperial pint' aangeeft.",glasscopy6:"Een klassieker in Noord-Amerika, de gedeukte mok is groot en heeft een handvat. Het is convex, waarbij de bovenkant groter is dan de onderkant. De deuken in het glas maken het waarderen van het uiterlijk wat lastiger, maar dankzij de brede mond komen de aroma's van het bier goed naar voren. Meestal gebruikt voor lompe lagerbieren.",glasscopy7:"Bavarische steins zijn de meest beeldrijke vorm van bierhouders. Meestal van aardewerk, ceramisch of steen, en zijn kunstig versierd met afbeeldingen van natuurlandschappen, kastelen en dorpen. De Stein doet weinig voor het uiterlijk van het bier, maar zijn vaak wel een prachtige vorm van volkskunst. Aromatisch gezien doet dit type bierhouder weinig voor het bier, maar de smaak is ongeëvenaard. Gebruik deze voor elke traditionele lager.",glasscopy8:"Een smal en lang glas met bijna rechte zijdes bovenop een voetje van een paar centimeter. Dit glas heeft in de basis een ietwat knolvormige onderkant en een wat smallere mond, waardoor het meer een 'drinkglas' dan een 'ruikglas' is. Het glas benadrukt ook vooral het uiterlijk van het bier. Het heeft iets meer stijl dan sommige andere glazen en is daarmee vooral geschikt voor de wat betere pilseners, cream ales en golden ales.",glasscopy9:"Vaak een favoriet bij de doorgewinterde proever. Het Duvelglas is één van de bekenste voorbeelden, en ook het glas in het Ratebeer logo is hiervan een perfect voorbeeld.","header.my2017":"Mijn jaar in bier","home.Recommended for You":" Recommended for You","home.Top Beers by Style":"Topbieren naar stijl","home.Top Rated Beers Nearby":"Best beoordeelde bieren in de buurt","home.amber-ale":"Amber Ale","home.american-pale-ale":"American Pale Ale","home.downloadApp":"Download de app","home.downloadBlurb":"Neem RateBeer overal mee naartoe! We bieden geweldige functies om nieuwe bieren te ontdekken die je lekker zult vinden.","home.golden-ale-blond-ale":"Golden Ale/Blond Ale","home.imperial-double-ipa":"Imperial IPA","home.imperial-stout":"Imperial Stout","home.india-pale-ale":"India Pale Ale (IPA)","home.messageSent":"Bericht verzonden!","home.porter":"Porter","home.retailers":"winkels","home.saison":"Saison","home.searchPrompt":"Vind bieren, brouwerijen of bars…","home.shopOnline":"Koop online","home.sour-wild-ale":"Sour/Wild Ale","home.stout":"Stout","home.textLink":"Tekstlink","home.top50Beers":"Beste 50 bieren","home.worldOfBeer":"Je gids voor de bierwereld","landing.TOS":"Servicevoorwaarden","landing.feedback":"Dit is onze eerste poging voor een RateBeer-app.{br}Help ons om de app nog beter te maken!","landing.h1":"De beste bierbeoordelingswebsite{br}van de wereld is nu een app!","landing.h2":"Nu kun je bier beoordelen{br}vanuit de palm van je hand","landing.label":"beoordelingen","landing.li1":"Doorzoek onze database met 500.000+ bieren","landing.li2":"Beoordeel, recenseer en deel","landing.li3":"Houd elk bier bij dat je ooit geproefd hebt","landing.privacy":"PR edback.mediumPrompt":"Où avez-vous rencontré ce problème ?","feedback.reproducePrompt":"Que pouvons-nous faire pour reproduire cette erreur ?","feedback.submit":"Envoyer","feedback.submitted":"Merci de nous avoir fait part de vos commentaires !","feedback.suggestion":"Faire une suggestion","feedback.suggestionMessageInfo":" ","feedback.suggestionMessagePrompt":"Que souhaitez-vous voir sur RateBeer ?","feedback.url":"URL","feedback.username":"Identifiant","feedback.web":"Site Web","feedback.webReproduceInfo":"(par ex., se connecter, se rendre sur ratebeer.com/community, cliquer sur le lien dans la barre latérale)","footer.FAQs":"FAQ","footer.RBBest":"RateBeer Best","footer.TOS":"Conditions générales","footer.aboutRateBeer":"À propos de RateBeer","footer.aboutUs":"Qui sommes-nous","footer.account":"Compte","footer.addBeer":"Ajouter une bière","footer.addBrewer":"Ajouter une brasserie","footer.addEvent":"Ajouter un événement","footer.addPlace":"Ajouter un lieu","footer.addPremium":"Passer Premium","footer.addToRB":"Ajouter à RateBeer","footer.contactUs":"Nous contacter","footer.copyright":"Tous droits réservés.","footer.developers":"Développeurs","footer.editAccount":"Modifier le compte","footer.privacy":"Politique de confidentialité","footer.theBest":"Le meilleur","footer.top50Beers":"Classement des 50 meilleures bières","footer.topReviewers":"Évaluateurs les plus actifs",glasscopy1:"La flûte est grande, mince et a un pied court. Elle est délicate et met en valeur le corps de la bière. Ce verre est idéal pour les bières légères et pétillantes.",glasscopy10:"Le chardon est un verre peu commun que les Belges utilisent pour les bières de style scotch ale. Le chardon ressemble à la fleur du même nom, un fond en bulbe avec une ouverture droite en pente. Il est difficile d'y boire, comme un verre à martini et les arômes se dissipent rapidement par la grande ouverture.",glasscopy11:"Un verre étiré d'environ 1m de long avec une grande ouverture et un pied sphérique. Ce verre nécéssite un pied pour le tenir, le meilleur exemple commercial provient de la brasserie Belge Pauwel Kwak.",glasscopy12:"Ce verre allemand typique pour les bières de blé est plutôt grand avec une ouverture en bulbe vers le haut, une section plus mince pour avoir une bonne prise et un pied légèrement plus évasé. La forme permet de contenir beaucoup de col et laisse passer différentes quantités de lumière ce qui donne un effet visuel agréable. Ce verre réchauffe rapidement son contenu alors santé!",glasscopy13:"Version généralement plus courte et stylisée de la pinte américaine. Le verre Hoegaarden est l'exemple le plus reconnu.",glasscopy14:"Un bol a la forme cyclindrique et trapue avec les rebords droits ou légèrement en angle. Il a pour qualité de bien contenir une mousse épaisse et généreuse. Ceux sur pied on souvent un fond arrondi et ressemblent plus au calice.",glasscopy15:"Le calice est le verre de choix pour les bières trappistes. Ce magnifique verre sur pied en forme de grand balon met parfaitement en valeur le col généreux des bières belges et fourni une grande surface de contact à l'air pour libérer les arômes.",glasscopy16:"Verre droit et cylindrique au bords légèrement en pente mais sur pied. Les exemples classiques sont les verres de Celebrator et Harvey Porter",glasscopy17:"Verre sur pied en forme de ballon qui rétrécit vers le haut. Plusieurs le choisissent pour sa capacité sans égal à concentrer les arômes de la bière. Il est souvent utilisé en petit format pour la dégustation.",glasscopy18:"Un petit gobelet de plusieurs formes variées. Les goblets possèdent généralement une grande ouverture pour laisser les arômes du saké se volatiliser doucement.",glasscopy19:"Petit gobelet à sake, plus grand que le o-choko et généralement destiné à la consommation personnelle.",glasscopy2:"Le verre à lager est généralement court et contient environ 355ml de bière. Il est légèrement plus ouvert au rebord qu'à la base avec une cheminée légèrement en angle. Excellent verre de base, il est bien adapté aux lagers blondes.",glasscopy20:"Gobelet en bois de forme cubique, il servait autrefois à mesurer le riz. Il n'est plus très populaire car ses arômes de bois dominent les saveurs délicates des sake fins d'aujourd'hui.",glasscopy21:"Habituellement utilisé pour camoufler une bouteille de bière forte en alcool et de mauvaise qualité. Le sac en papier est parfois utiliser dans le marketing de certains styles de bière malfamés.",glasscopy3:"Conçu pour être vidé en quelques gorgées, ce verre permet l'obtention d'une mousse généreuse. Il n'est pas très efficace pour laisser les aromes subtiles se développer.",glasscopy4:"Le verre étalon en Amérique. Elle possède une ouverture légèrement plus grande que sa base pour les bières qui se boivent en quantité. Typique pour les pale ales américaines et anglaises.",glasscopy5:"Similaire à la pinte américaine, la pinte nonic a un rebord droit et un petit renflement près du haut qui aide la rétention des arômes. Ces verres contiennent généralement une pinte anglaise.",glasscopy6:"La chope est un incontournable des verres à bière. Elle n'a pas de pied, est généralement de forme arrondie, avec une grand ouverture et une poignée solide. Les alvéoles rendent plus difficile l'appréciation de la robe mais sa forme et son ouverture rendent justice aux arômes.",glasscopy7:"Les mass de Bavière sont parmis les verres les plus décorés. Elles sont généralement faites de terre cuite et sont ornées de paysages, de chateaux ou de villages. Il est impossible d'avoir une appréciation visuelle de sa bière dans une mass en terre cuite mais elles sont en soi très jolies. L'aspect aromatique de la bière souffre aussi de ce choix de matériau mais le goût demeure inégalé. À utiliser pour toutes les lagers traditionnelles.",glasscopy8:"Un petit verre au bords presque droits sur un pied très court. Le verre à pilsner met en valeur l'apparence de la bière plus que l'arôme. Il est un peu plus stylisé que plusieurs autres verres et met ainsi en valeur les bonnes blondes.",glasscopy9:"La tulipe est la préférée des grands dégustateurs. Le verre de la brasserie Duvel sert souvent de référence au style, le logo de RateBeer en est un parfait exemple!","header.my2017":"Mon année dans la bière","home.Recommended for You":" Recommended for You","home.Top Beers by Style":"Meilleures bières par type","home.Top Rated Beers Nearby":"Bières les mieux notées à proximité","home.amber-ale":"Amber Ale","home.american-pale-ale":"American Pale Ale","home.downloadApp":"Téléchargez l'application","home.downloadBlurb":"Accédez à RateBeer où que vous soyez ! Nous vous proposons des fonctionnalités pour vous aider à trouver de nouvelles bières que vous adorerez.","home.golden-ale-blond-ale":"Golden Ale/Blond Ale","home.imperial-double-ipa":"Imperial IPA","home.imperial-stout":"Imperial Stout","home.india-pale-ale":"India Pale Ale (IPA)","home.messageSent":"Message envoyé!","home.porter":"Porter","home.retailers":"Détaillants","home.saison":"Saison","home.searchPrompt":"Trouvez des bières, brasseries ou bars…","home.shopOnline":"Acheter en ligne","home.sour-wild-ale":"Sour/Wild Ale","home.stout":"Stout","home.textLink":"Lien de texte","home.top50Beers":"Classement des 50 meilleures bières","home.worldOfBeer":"Votre guide du monde de la bière","landing.TOS":"Conditions générales","landing.feedback":"Ceci n'est que la première mouture d'application RateBeer.{br}Aidez-nous à l'améliorer !","landing.h1":"Le site Web le plus populaire pour noter ses bières{br}possède désormais son application !","landing.h2":"Vous pouvez maintenant ajouter{br}une note en toute simplicité.","landing.label":"notes","landing.li1":"Recherchez notre base de données de plus de 500 000 bières","landing.li2":"Notez, évaluez et partagez","landing.li3":"Gardez une trace de toutes les bières que vous avez goûtées","landing.privacy":"POLITIQUE DE CONFIDENTIALITÉ","landing.review":"RateBeer est la source ultime pour trouver des informations sur
