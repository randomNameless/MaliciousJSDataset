<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajaxVote.v2.html</title>
</head>
<body>

<script>
$(function() {
  // set ajax defaults
  $.ajaxSetup({
    type: "POST",
    url: $("base").attr("href"),
    dataType: "json",
    cache: false
  });

  $("#voteContainer a").click(function() {
    var url = $(this).attr("href");
    $.ajax({
      type: "GET",
      url: url + "&src=ajax",
      dataType: "html",
      success: function(html) {
        $("#voteContainer").html(html);
      }
    });
    return false;
  });
});

</script>

</body>
</html>
